<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Simple Carousel</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 2rem;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            color: #DAB547;
            margin-bottom: 2rem;
        }
        
        /* SIMPLE CAROUSEL CONTAINER */
        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid #DAB547;
            border-radius: 10px;
            background: #333;
        }
        
        /* SLIDER TRACK THAT MOVES */
        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }
        
        /* INDIVIDUAL ALBUM SLIDES */
        .slide {
            min-width: 100%; /* Mobile: 1 album takes full width */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: #444;
            border-right: 1px solid #555;
        }
        
        .slide img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid #DAB547;
        }
        
        .slide h3 {
            color: #DAB547;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .slide p {
            color: #ccc;
            font-size: 1rem;
        }
        
        /* DESKTOP: 2 ALBUMS SIDE BY SIDE */
        @media (min-width: 769px) {
            .slide {
                min-width: 50%; /* Desktop: each slide is 50% so 2 are visible */
                flex-direction: row;
                text-align: left;
                gap: 1.5rem;
            }
            
            .slide img {
                width: 150px;
                height: 150px;
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .slide-info {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
        
        /* NAVIGATION BUTTONS */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #DAB547;
            color: #000;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .nav-btn:hover {
            background: #E8C547;
        }
        
        /* STATUS DISPLAY */
        .status {
            margin-top: 1rem;
            text-align: center;
            font-family: monospace;
            color: #DAB547;
        }
        
        .controls {
            margin-top: 1rem;
            text-align: center;
        }
        
        .controls button {
            background: #DAB547;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>CAROUSEL TEST - Step by Step</h1>
        
        <div class="carousel">
            <div class="slider" id="slider">
                <!-- SLIDE 1 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/200x200/DAB547/000?text=ALBUM+1" alt="Album 1">
                    <div class="slide-info">
                        <h3>Karpenters</h3>
                        <p>Kool Keith</p>
                    </div>
                </div>
                
                <!-- SLIDE 2 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/200x200/E74C3C/fff?text=ALBUM+2" alt="Album 2">
                    <div class="slide-info">
                        <h3>Everybody Eats!</h3>
                        <p>Stress Eater</p>
                    </div>
                </div>
                
                <!-- SLIDE 3 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/200x200/27AE60/fff?text=ALBUM+3" alt="Album 3">
                    <div class="slide-info">
                        <h3>Bandoleros</h3>
                        <p>Lynx 196.9</p>
                    </div>
                </div>
                
                <!-- SLIDE 4 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/200x200/8E44AD/fff?text=ALBUM+4" alt="Album 4">
                    <div class="slide-info">
                        <h3>Aponia</h3>
                        <p>Awol One & Kool Keith</p>
                    </div>
                </div>
                
                <!-- SLIDE 5 -->
                <div class="slide">
                    <img src="https://via.placeholder.com/200x200/F39C12/000?text=ALBUM+5" alt="Album 5">
                    <div class="slide-info">
                        <h3>World Area</h3>
                        <p>Kool Keith</p>
                    </div>
                </div>
            </div>
            
            <button class="nav-btn prev" id="prevBtn">❮</button>
            <button class="nav-btn next" id="nextBtn">❯</button>
        </div>
        
        <div class="status" id="status">
            Album 1/5 - Waiting to start auto-advance...
        </div>
        
        <div class="controls">
            <button onclick="startTest()">Start Auto-Advance</button>
            <button onclick="stopTest()">Stop</button>
            <button onclick="testNext()">Manual Next</button>
            <button onclick="testPrev()">Manual Prev</button>
        </div>
    </div>

    <script>
        // SIMPLE TEST CAROUSEL
        let currentSlide = 0;
        const totalSlides = 5;
        let autoTimer = null;
        let isDesktop = window.innerWidth > 768;
        
        const slider = document.getElementById('slider');
        const status = document.getElementById('status');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // MOVE TO SPECIFIC SLIDE
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            
            // Calculate how far to move
            let movePercent;
            if (isDesktop) {
                // Desktop: each slide is 50% wide, so move 50% per slide
                movePercent = currentSlide * 50;
            } else {
                // Mobile: each slide is 100% wide, so move 100% per slide
                movePercent = currentSlide * 100;
            }
            
            // Move the slider
            slider.style.transform = `translateX(-${movePercent}%)`;
            
            // Update status
            status.textContent = `Album ${currentSlide + 1}/5 - translateX(-${movePercent}%) - ${isDesktop ? 'Desktop (2 visible)' : 'Mobile (1 visible)'}`;
            
            console.log(`Moved to slide ${currentSlide + 1}, translateX(-${movePercent}%)`);
        }
        
        // START AUTO-ADVANCE TEST
        function startTest() {
            stopTest(); // Clear any existing timer
            
            status.textContent = `Starting auto-advance... Album 1 will show for 3 seconds`;
            console.log('AUTO-ADVANCE TEST STARTED');
            
            // Start from slide 0
            currentSlide = 0;
            goToSlide(0);
            
            // Wait 3 seconds, then start advancing
            setTimeout(() => {
                autoTimer = setInterval(() => {
                    currentSlide = (currentSlide + 1) % totalSlides;
                    goToSlide(currentSlide);
                    console.log(`AUTO-ADVANCE: Moved to album ${currentSlide + 1} after 3 second pause`);
                }, 3000); // 3 seconds between advances
                
                console.log('Auto-timer started - advancing every 3 seconds');
            }, 3000); // Initial 3 second wait
        }
        
        // STOP AUTO-ADVANCE
        function stopTest() {
            if (autoTimer) {
                clearInterval(autoTimer);
                autoTimer = null;
                console.log('Auto-advance stopped');
            }
        }
        
        // MANUAL NEXT
        function testNext() {
            stopTest();
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
            console.log('MANUAL: Next slide');
        }
        
        // MANUAL PREVIOUS  
        function testPrev() {
            stopTest();
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
            console.log('MANUAL: Previous slide');
        }
        
        // BUTTON EVENT LISTENERS
        nextBtn.addEventListener('click', testNext);
        prevBtn.addEventListener('click', testPrev);
        
        // HANDLE RESIZE
        window.addEventListener('resize', () => {
            const wasDesktop = isDesktop;
            isDesktop = window.innerWidth > 768;
            
            if (wasDesktop !== isDesktop) {
                goToSlide(currentSlide); // Recalculate position
                console.log(`Layout changed to ${isDesktop ? 'desktop' : 'mobile'}`);
            }
        });
        
        // INITIALIZE
        document.addEventListener('DOMContentLoaded', () => {
            goToSlide(0); // Show first slide
            console.log('Test carousel initialized');
        });
    </script>
</body>
</html>
