<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Keith Players Club</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .players-club-container {
            position: relative;
            background-image: url('club.png');
            background-size: cover; /* Changed to cover for full screen */
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            cursor: default;
            background-color: #000;
        }

        /* Interactive Hotspots */
        .hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(218, 181, 71, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .hotspot:hover {
            background: rgba(218, 181, 71, 0.25);
            border-color: var(--keith-gold);
            box-shadow: 
                0 0 30px rgba(218, 181, 71, 0.6),
                inset 0 0 20px rgba(218, 181, 71, 0.1);
            transform: scale(1.05);
        }

        .hotspot-label {
            background: rgba(0, 0, 0, 0.8);
            color: var(--keith-gold);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid var(--keith-gold);
        }

        .hotspot:hover .hotspot-label {
            opacity: 1;
        }

        /* Specific Hotspot Positions - Based on marked casino layout */
        .slot-machine-hotspot {
            top: 28%;
            left: 47%;
            transform: translateX(-50%);
            width: 120px;
            height: 320px;
        }

        .blackjack-table-hotspot {
            top: 28%;
            left: 20%;
            transform: translateX(-50%);
            width: 280px;
            height: 320px;
            border-radius: 15px;
        }

        .dice-table-hotspot {
            top: 28%;
            right: 8%;
            width: 280px;
            height: 320px;
            border-radius: 15px;
        }

        .cashier-hotspot {
            top: 25%;
            right: 1%;
            width: 90px;
            height: 350px;
            border-radius: 8px;
        }

        /* Phone and Champagne (VIP Table Items) */
        .vip-item {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--keith-gold);
            border-radius: 15px;
            width: 60px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .vip-item:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(218, 181, 71, 0.4);
            border-color: var(--keith-gold-light);
        }

        /* VIP Table Items - Based on marked positions */
        .phone-item {
            bottom: 22%;
            right: 41%;
            width: 70px;
            height: 90px;
        }

        .champagne-item {
            bottom: 22%;
            left: 40%;
            width: 80px;
            height: 90px;
        }

        /* Navigation Bar */
        .club-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--keith-gold);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .club-logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--keith-gold);
            text-transform: uppercase;
            font-weight: 700;
        }

        .chip-counter {
            background: rgba(218, 181, 71, 0.1);
            border: 1px solid var(--keith-gold);
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            color: var(--keith-gold);
            font-weight: 600;
        }

        /* Welcome Message Overlay */
        .welcome-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.5s ease-out;
        }

        .welcome-message {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(42, 42, 42, 0.9));
            border: 2px solid var(--keith-gold);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .welcome-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--keith-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .keith-quote {
            font-style: italic;
            color: var(--keith-white-75);
            margin-bottom: 25px;
            line-height: 1.6;
            border-left: 4px solid var(--keith-gold);
            padding-left: 20px;
            text-align: left;
        }

        .enter-btn {
            background: linear-gradient(135deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 181, 71, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .players-club-container {
                background-position: center center;
                background-size: cover; /* Keep cover on mobile for full screen */
                width: 100vw;
                height: 100vh;
            }
            
            .hotspot {
                border-width: 3px;
            }
            
            .hotspot-label {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .vip-item {
                width: 50px;
                height: 65px;
                font-size: 1.5rem;
            }
            
            .club-nav {
                padding: 10px 20px;
            }
            
            .club-logo {
                font-size: 1.2rem;
            }
            
            /* Adjust hotspots for mobile - proportionally scaled */
            .slot-machine-hotspot {
                top: 30%;
                left: 47%;
                width: 80px;
                height: 200px;
            }
            
            .blackjack-table-hotspot {
                top: 30%;
                left: 20%;
                width: 180px;
                height: 200px;
            }
            
            .dice-table-hotspot {
                top: 30%;
                right: 8%;
                width: 180px;
                height: 200px;
            }
            
            .cashier-hotspot {
                top: 28%;
                right: 1%;
                width: 60px;
                height: 220px;
            }
            
            .phone-item {
                bottom: 25%;
                right: 42%;
                width: 50px;
                height: 65px;
            }
            
            .champagne-item {
                bottom: 25%;
                left: 42%;
                width: 50px;
                height: 65px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pulse animation for important hotspots */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(218, 181, 71, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(218, 181, 71, 0); }
            100% { box-shadow: 0 0 0 0 rgba(218, 181, 71, 0); }
        }
    </style>
</head>
<body>
    <!-- Welcome Overlay (shown on first visit) -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-message">
            <h2 class="welcome-title">Welcome to The Players Club</h2>
            <div class="keith-quote">
                "Welcome to my exclusive spot. I'm hooking you up with chips to play, 
                my personal line to hit me up, and access to tracks nobody else can get. 
                This is where real players separate from pretenders."
            </div>
            <button class="enter-btn" onclick="enterClub()">Enter The Club</button>
        </div>
    </div>

    <div class="players-club-container">
        <!-- Navigation -->
        <div class="club-nav">
            <div class="club-logo">The Players Club</div>
            <div class="chip-counter">
                💰 Chips: <span id="chipCount">500</span>
            </div>
        </div>

        <!-- Gaming Equipment Hotspots -->
        <div class="hotspot slot-machine-hotspot pulse" onclick="openSlots()">
            <div class="hotspot-label">🎰 Slots</div>
        </div>

        <div class="hotspot blackjack-table-hotspot" onclick="openBlackjack()">
            <div class="hotspot-label">🃏 Blackjack</div>
        </div>

        <div class="hotspot dice-table-hotspot" onclick="openDice()">
            <div class="hotspot-label">🎲 Cee-Lo</div>
        </div>

        <div class="hotspot cashier-hotspot pulse" onclick="openCashier()">
            <div class="hotspot-label">💰 Cashier</div>
        </div>

        <!-- VIP Table Items -->
        <div class="vip-item phone-item" onclick="openChat()" title="Keith's Phone">
            📱
        </div>

        <div class="vip-item champagne-item" onclick="drinkChampagne()" title="Champagne">
            🥂
        </div>
    </div>

    <script>
        let chipCount = 500;
        let hasSeenWelcome = localStorage.getItem('playersClubWelcome') === 'true';

        // Check if welcome should be shown
        function checkWelcome() {
            if (hasSeenWelcome) {
                document.getElementById('welcomeOverlay').style.display = 'none';
            }
        }

        function enterClub() {
            document.getElementById('welcomeOverlay').style.display = 'none';
            localStorage.setItem('playersClubWelcome', 'true');
            console.log('🎰 Welcome to The Players Club!');
        }

        function updateChipCount() {
            document.getElementById('chipCount').textContent = chipCount;
        }

        function openSlots() {
            console.log('🎰 Opening slot machine...');
            alert('Slot machine opened! (Modal would go here)');
        }

        function openBlackjack() {
            console.log('🃏 Opening blackjack table...');
            alert('Blackjack table opened! (Modal would go here)');
        }

        function openDice() {
            console.log('🎲 Opening Cee-Lo dice...');
            alert('Cee-Lo dice opened! (Modal would go here)');
        }

        function openCashier() {
            console.log('💰 Opening cashier booth...');
            alert('Cashier booth opened! (Modal would go here)');
        }

        function openChat() {
            console.log('📱 Keith\'s phone ringing...');
            alert('Keith\'s phone opened! (AI chat would go here)');
        }

        function drinkChampagne() {
            console.log('🥂 Drinking champagne...');
            alert('*glug glug* Nice champagne! (Drunk effects would go here)');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkWelcome();
            updateChipCount();
            console.log('🎰 Players Club initialized');
            console.log('Background: Place your club.png in the same folder');
        });
    </script>
</body>
</html>
