<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --keith-gold: #DAB547;
            --keith-gold-light: #E8C547;
            --keith-black: #000000;
            --keith-burgundy: #0F0505;
            --keith-white: #FFFFFF;
            --neon-pink: #FF1493;
            --pink-glow: rgba(255, 20, 147, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            color: var(--keith-white);
            height: 100vh;
            overflow: hidden;
        }
        
        /* CLUB ENTRANCE */
        .entrance-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
        }
        
        /* NEON SIGN */
        .club-sign {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--pink-glow),
                0 0 20px var(--pink-glow),
                0 0 40px var(--pink-glow);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
        }
        
        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 10px var(--pink-glow), 0 0 20px var(--pink-glow), 0 0 40px var(--pink-glow); }
            50% { text-shadow: 0 0 15px var(--pink-glow), 0 0 30px var(--pink-glow), 0 0 60px var(--pink-glow); }
        }
        
        /* DOOR */
        .door-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
        }
        
        .door {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
        }
        
        .door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 40px;
            background: var(--keith-gold);
            border-radius: 8px;
        }
        
        /* PIN HOTSPOT */
        .pin-hotspot {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .pin-hotspot:hover {
            opacity: 1;
            border-color: var(--keith-gold);
            background: rgba(218, 181, 71, 0.2);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.4);
        }
        
        /* PIN PAD OVERLAY */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pin-pad {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            position: relative;
        }
        
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .pin-display {
            width: 100%;
            height: 50px;
            background: #000;
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--keith-gold);
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .pin-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .pin-btn:hover {
            background: var(--keith-gold);
            color: var(--keith-black);
            transform: scale(1.05);
        }
        
        /* MESSAGE DISPLAY WITH PROGRESSIVE COLORS */
        .message-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        
        .message-display.warning1 {
            border-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
        }
        
        .message-display.warning2 {
            border-color: #ffa500;
            color: #ffa500;
            background: rgba(255, 165, 0, 0.05);
            text-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
            animation: warningPulse 1s ease-in-out 2;
        }
        
        .message-display.warning3 {
            border-color: #ff073a;
            color: #ff073a;
            background: rgba(255, 7, 58, 0.05);
            text-shadow: 0 0 8px rgba(255, 7, 58, 0.6);
            animation: urgentPulse 0.5s ease-in-out 3;
        }
        
        .message-display.hint {
            border-color: var(--keith-gold-light);
            color: var(--keith-gold-light);
            background: rgba(218, 181, 71, 0.15);
            font-weight: bold;
            text-shadow: 0 0 12px var(--keith-gold-light);
            animation: hintGlow 2s ease-in-out infinite alternate;
        }
        
        .message-display.success {
            border-color: #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            animation: successFlash 0.3s ease-in-out 3;
        }
        
        @keyframes warningPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }
        
        @keyframes urgentPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes hintGlow {
            0% { text-shadow: 0 0 12px var(--keith-gold-light), 0 0 20px var(--keith-gold-light); }
            100% { text-shadow: 0 0 20px var(--keith-gold-light), 0 0 30px var(--keith-gold-light); }
        }
        
        @keyframes successFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .message-display.show {
            display: block;
        }
        
        /* LOCKOUT SCREEN */
        .lockout-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        
        .lockout-content {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid #ff073a;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        
        .lockout-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #ff073a;
            margin-bottom: 20px;
            font-weight: 900;
        }
        
        .lockout-subtitle {
            font-size: 1.2rem;
            color: #ff073a;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .track-info {
            background: rgba(218, 181, 71, 0.1);
            border: 1px solid var(--keith-gold);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .unlock-btn {
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        .instructions {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--keith-white);
            opacity: 0.7;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .door-container { width: 250px; height: 320px; }
            .pin-pad { width: 250px; padding: 25px; }
            .message-display { max-width: 90%; padding: 25px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="entrance-container">
        <!-- NEON SIGN -->
        <div class="club-sign">the players club</div>
        
        <!-- DOOR -->
        <div class="door-container">
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            <div class="pin-hotspot" onclick="showPinPad()"></div>
        </div>
        
        <!-- INSTRUCTIONS -->
        <div class="instructions">
            Look for the PIN pad on the wall next to the door
        </div>
    </div>
    
    <!-- PIN PAD OVERLAY -->
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-pad">
            <button class="pin-close" onclick="hidePinPad()">×</button>
            <div class="pin-display" id="pinDisplay">***</div>
            <div class="pin-buttons">
                <button class="pin-btn" onclick="enterPin('1')">1</button>
                <button class="pin-btn" onclick="enterPin('2')">2</button>
                <button class="pin-btn" onclick="enterPin('3')">3</button>
                <button class="pin-btn" onclick="enterPin('4')">4</button>
                <button class="pin-btn" onclick="enterPin('5')">5</button>
                <button class="pin-btn" onclick="enterPin('6')">6</button>
                <button class="pin-btn" onclick="enterPin('7')">7</button>
                <button class="pin-btn" onclick="enterPin('8')">8</button>
                <button class="pin-btn" onclick="enterPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
                <button class="pin-btn" onclick="enterPin('0')">0</button>
                <button class="pin-btn" onclick="submitPin()">✓</button>
            </div>
        </div>
    </div>
    
    <!-- MESSAGE DISPLAY -->
    <div class="message-display" id="messageDisplay"></div>
    
    <!-- LOCKOUT SCREEN -->
    <div class="lockout-screen" id="lockoutScreen">
        <div class="lockout-content">
            <div class="lockout-title">ACCESS DENIED</div>
            <div class="lockout-subtitle" id="lockoutSubtitle">COME BACK IN 15 MINUTES</div>
            <div class="track-info">
                <h3 style="color: var(--keith-gold); margin-bottom: 10px;">🎵 Listen While You Wait</h3>
                <p id="trackName">"Critical Beatdown" - Ultramagnetic MCs</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">(Track would play here in real version)</p>
            </div>
            <button class="unlock-btn" onclick="emergencyUnlock()">Emergency Unlock (Test)</button>
            <button class="unlock-btn" onclick="window.location.href='../home.html'">Return Home</button>
        </div>
    </div>

    <script>
        let currentPin = '';
        let attempts = 0;
        
        const LOCKOUT_TIMES = {
            pin_failure: 15 * 60 * 1000, // 15 minutes
            drunk_ejection: 12 * 60 * 60 * 1000 // 12 hours
        };
        
        // CHECK LOCKOUT ON LOAD
        function checkLockout() {
            const lockoutData = localStorage.getItem('clubLockout');
            if (!lockoutData) return false;
            
            const lockout = JSON.parse(lockoutData);
            const now = Date.now();
            
            if (now < lockout.expires) {
                const minutesLeft = Math.ceil((lockout.expires - now) / (1000 * 60));
                showLockoutScreen(lockout.type, minutesLeft);
                return true;
            } else {
                localStorage.removeItem('clubLockout');
                return false;
            }
        }
        
        function showLockoutScreen(type, minutesLeft) {
            const screen = document.getElementById('lockoutScreen');
            const subtitle = document.getElementById('lockoutSubtitle');
            const trackName = document.getElementById('trackName');
            
            if (type === 'pin_failure') {
                subtitle.textContent = `COME BACK IN ${minutesLeft} MINUTES`;
                trackName.textContent = '"Critical Beatdown" - Ultramagnetic MCs';
            } else if (type === 'drunk_ejection') {
                subtitle.textContent = `COME BACK IN ${Math.ceil(minutesLeft/60)} HOURS`;
                trackName.textContent = '"How to Handle Your Liquor - Keith Style" (Sobriety Course)';
            }
            
            screen.style.display = 'flex';
        }
        
        function showPinPad() {
            document.getElementById('pinOverlay').style.display = 'flex';
        }
        
        function hidePinPad() {
            document.getElementById('pinOverlay').style.display = 'none';
        }
        
        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updateDisplay();
            }
        }
        
        function clearPin() {
            currentPin = '';
            updateDisplay();
        }
        
        function updateDisplay() {
            const display = document.getElementById('pinDisplay');
            display.textContent = currentPin.length === 0 ? '***' : currentPin.padEnd(3, '*');
        }
        
        function submitPin() {
            if (currentPin.length !== 3) return;
            
            attempts++;
            console.log(`Attempt ${attempts}: PIN = ${currentPin}`);
            
            if (currentPin === '223') {
                showSuccess();
            } else {
                showError();
            }
            
            clearPin();
        }
        
        function showError() {
            let message = '';
            let type = '';
            
            if (attempts === 1) {
                message = 'Come on, player... you should know this.';
                type = 'warning1'; // Green - friendly warning
            } else if (attempts === 2) {
                message = 'Keith\'s not gonna like this... think harder.';
                type = 'warning2'; // Orange - getting serious
            } else if (attempts === 3) {
                message = 'Alright, I\'ll help you out - Dr. Doom\'s apartment number';
                type = 'hint'; // Gold - helpful hint
                console.log('SHOWING HINT!');
            } else {
                message = 'FINAL WARNING - One more attempt!';
                type = 'warning3'; // Red - urgent
                if (attempts >= 4) {
                    createLockout('pin_failure');
                    return;
                }
            }
            
            showMessage(message, type);
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.textContent = text;
            messageEl.className = `message-display show ${type}`;
            
            const duration = type === 'hint' ? 6000 : 3000;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }
        
        function showSuccess() {
            hidePinPad();
            showMessage('Welcome to The Players Club!', 'success');
            
            setTimeout(() => {
                showMessage('Door sliding open... music getting louder...', 'success');
                openDoor();
            }, 2000);
        }
        
        function openDoor() {
            document.getElementById('clubDoor').classList.add('sliding');
            
            setTimeout(() => {
                alert('🎰 Entering club... (Next page would load here)');
                resetDemo();
            }, 1500);
        }
        
        function createLockout(type) {
            const lockoutData = {
                type: type,
                expires: Date.now() + LOCKOUT_TIMES[type]
            };
            
            localStorage.setItem('clubLockout', JSON.stringify(lockoutData));
            
            const minutes = type === 'pin_failure' ? 15 : (12 * 60);
            showLockoutScreen(type, minutes);
        }
        
        function emergencyUnlock() {
            localStorage.removeItem('clubLockout');
            location.reload();
        }
        
        function resetDemo() {
            setTimeout(() => {
                document.getElementById('clubDoor').classList.remove('sliding');
                currentPin = '';
                attempts = 0;
                updateDisplay();
            }, 2000);
        }
        
        // INITIALIZE
        document.addEventListener('DOMContentLoaded', function() {
            if (checkLockout()) return;
            
            updateDisplay();
            console.log('🚪 Players Club Entry Ready');
            console.log('💡 Correct PIN: 223');
            console.log('🎯 Try 111, 222, 333 to see hint!');
        });
    </script>
</body>
</html>
