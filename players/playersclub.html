<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Kool Keith</title>
    <meta name="description" content="Join Keith's exclusive VIP Players Club - High stakes gaming and VIP experiences.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/styles.css">
    
    <style>
        /* Players Club specific styles that work with shared navigation */
        
        /* Entrance scene styling */
        .entrance-scene {
            min-height: calc(100vh - 160px); /* Account for nav + footer */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 25%, #1A0A0A 50%, var(--keith-black) 100%);
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .entrance-scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 181, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(218, 181, 71, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .club-sign {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #FF1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.6), 0 0 40px rgba(255, 20, 147, 0.6);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 20, 147, 0.6), 0 0 40px rgba(255, 20, 147, 0.6); }
            50% { text-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 20, 147, 0.8); }
        }
        
        .entrance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        /* Life-size club door */
        .club-door {
            width: auto;
            height: 60vh;
            max-height: 500px;
            min-height: 350px;
            object-fit: contain;
            transition: transform 1s ease-in-out;
            transform-origin: left center;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
            cursor: pointer;
        }
        
        .club-door:hover {
            filter: drop-shadow(0 25px 50px rgba(218, 181, 71, 0.3));
        }
        
        .club-door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        /* Fallback door design */
        .door-fallback {
            width: 250px;
            height: 60vh;
            max-height: 500px;
            min-height: 350px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
            cursor: pointer;
            display: none;
        }
        
        .door-fallback:hover {
            box-shadow: 0 25px 50px rgba(218, 181, 71, 0.3);
        }
        
        .door-fallback.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        /* Door details */
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 30px;
            background: var(--keith-gold);
            border-radius: 6px;
        }
        
        /* Security keypad */
        .security-keypad {
            width: 100px;
            height: 140px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .security-keypad:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(218, 181, 71, 0.4);
            border-color: var(--keith-gold-light);
        }
        
        .keypad-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        /* PIN overlay system */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pin-pad {
            background: rgba(26, 26, 26, 0.95);
            border: 3px solid var(--keith-gold);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .pin-display {
            width: 100%;
            height: 60px;
            background: #000;
            border: 2px solid var(--keith-gold);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--keith-gold);
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .pin-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--keith-gold);
            border-radius: 10px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .pin-btn:hover {
            background: var(--keith-gold);
            color: var(--keith-black);
            transform: scale(1.05);
        }
        
        /* Message display system */
        .message-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.95);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            z-index: 2000;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .message-display.show { display: block; }
        .message-display.warning1 { border-color: #00ff41; color: #00ff41; }
        .message-display.warning2 { border-color: #ffa500; color: #ffa500; }
        .message-display.warning3 { border-color: #ff073a; color: #ff073a; }
        .message-display.success { 
            border-color: var(--keith-gold); 
            color: var(--keith-gold); 
            background: rgba(218, 181, 71, 0.15);
            text-shadow: 0 0 10px var(--keith-gold);
            font-weight: bold;
        }
        
        /* Success screen after PIN entry */
        .success-screen {
            min-height: calc(100vh - 160px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .success-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: var(--keith-gold);
            margin-bottom: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .success-message {
            font-size: 1.3rem;
            color: var(--keith-white);
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 3rem;
        }
        
        .success-btn {
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
        }
        
        .success-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(218, 181, 71, 0.5);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .entrance-scene {
                padding: 2rem 1rem;
            }
            
            .entrance-container {
                gap: 2rem;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            
            .club-door {
                height: 45vh;
                max-height: 300px;
                min-height: 250px;
            }
            
            .door-fallback {
                width: 180px;
                height: 45vh;
                max-height: 300px;
                min-height: 250px;
            }
            
            .security-keypad {
                width: 70px;
                height: 100px;
                font-size: 0.7rem;
            }
            
            .keypad-icon {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .pin-pad {
                width: 280px;
                padding: 20px;
            }
            
            .pin-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation inserted automatically by shared/navigation.js -->

    <!-- Main Content -->
    <main class="main">
        <!-- Entrance Scene -->
        <section class="entrance-scene" id="entranceScene">
            <div class="club-sign">the players club</div>
            <div class="entrance-container">
                <!-- Club Door -->
                <img src="photos/club-door.jpg" alt="Club Door" class="club-door" id="clubDoor"
                     onerror="this.style.display='none'; document.getElementById('doorFallback').style.display='block';">
                
                <!-- Fallback Door Design -->
                <div class="door-fallback" id="doorFallback">
                    <div class="door-window"></div>
                    <div class="door-handle"></div>
                </div>
                
                <!-- Security Keypad -->
                <div class="security-keypad" onclick="showPinPad()">
                    <div class="keypad-icon">🔢</div>
                    <div>PIN</div>
                </div>
            </div>
        </section>
        
        <!-- Success Screen (Hidden initially) -->
        <section class="success-screen" id="successScreen">
            <div class="success-title">ACCESS GRANTED</div>
            <div class="success-message">
                Welcome to The Players Club! You've successfully entered Keith's exclusive VIP lounge. 
                The door is now open and your VIP experience awaits. Time to play at Keith's level.
            </div>
            <a href="vault.html" class="success-btn">Enter VIP Lounge</a>
        </section>
    </main>
    
    <!-- PIN Pad Overlay -->
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-pad">
            <button class="pin-close" onclick="hidePinPad()">×</button>
            <div class="pin-display" id="pinDisplay">***</div>
            <div class="pin-buttons">
                <button class="pin-btn" onclick="enterPin('1')">1</button>
                <button class="pin-btn" onclick="enterPin('2')">2</button>
                <button class="pin-btn" onclick="enterPin('3')">3</button>
                <button class="pin-btn" onclick="enterPin('4')">4</button>
                <button class="pin-btn" onclick="enterPin('5')">5</button>
                <button class="pin-btn" onclick="enterPin('6')">6</button>
                <button class="pin-btn" onclick="enterPin('7')">7</button>
                <button class="pin-btn" onclick="enterPin('8')">8</button>
                <button class="pin-btn" onclick="enterPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
                <button class="pin-btn" onclick="enterPin('0')">0</button>
                <button class="pin-btn" onclick="submitPin()">✓</button>
            </div>
        </div>
    </div>
    
    <!-- Message Display -->
    <div class="message-display" id="messageDisplay"></div>

    <!-- Footer inserted automatically by shared/navigation.js -->

    <!-- Shared Navigation System -->
    <script src="shared/navigation.js"></script>
    
    <!-- Hidden audio for Apartment 223 -->
    <audio id="apartment223Audio" preload="none">
        <source src="photos/apartment223.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Players Club JavaScript -->
    <script>
        // PIN entry system
        let currentPin = '';
        let pinAttempts = 0;

        function showPinPad() {
            console.log('PIN pad opened');
            document.getElementById('pinOverlay').style.display = 'flex';
            updatePinDisplay();
        }

        function hidePinPad() {
            console.log('PIN pad closed');
            document.getElementById('pinOverlay').style.display = 'none';
        }

        function enterPin(digit) {
            console.log('PIN digit entered:', digit);
            if (currentPin.length < 3) {
                currentPin += digit;
                updatePinDisplay();
            }
        }

        function clearPin() {
            console.log('PIN cleared');
            currentPin = '';
            updatePinDisplay();
        }

        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            if (display) {
                if (currentPin.length === 0) {
                    display.textContent = '***';
                } else {
                    display.textContent = currentPin + '*'.repeat(3 - currentPin.length);
                }
            }
        }

        function submitPin() {
            console.log('PIN submitted:', currentPin);
            if (currentPin.length !== 3) {
                showMessage('Enter 3 digits!', 'warning2');
                return;
            }
            
            pinAttempts++;
            
            if (currentPin === '223') {
                // Correct PIN - Apartment 223!
                hidePinPad();
                showMessage('Welcome to The Players Club!', 'success');
                
                // Play Apartment 223 audio if available
                const audio = document.getElementById('apartment223Audio');
                if (audio) {
                    audio.play().catch(e => console.log('Audio autoplay blocked'));
                }
                
                // Door sliding animation
                setTimeout(() => {
                    const clubDoor = document.getElementById('clubDoor');
                    const doorFallback = document.getElementById('doorFallback');
                    
                    if (clubDoor && clubDoor.style.display !== 'none') {
                        clubDoor.classList.add('sliding');
                    }
                    if (doorFallback && doorFallback.style.display !== 'none') {
                        doorFallback.classList.add('sliding');
                    }
                    
                    // Show success screen after door animation
                    setTimeout(() => {
                        document.getElementById('entranceScene').style.display = 'none';
                        document.getElementById('successScreen').style.display = 'flex';
                    }, 1000);
                }, 1500);
                
            } else {
                // Wrong PIN - Progressive hints
                let message = '';
                if (pinAttempts === 1) {
                    message = 'Come on, player... you should know this one.';
                } else if (pinAttempts === 2) {
                    message = 'Keith\'s not gonna like this... think harder, kid.';
                } else if (pinAttempts === 3) {
                    message = 'Alright, here\'s your hint: Dr. Doom\'s apartment number';
                } else {
                    message = 'Too many attempts! The answer is 223 - Dr. Doom\'s apartment!';
                }
                showMessage(message, 'warning2');
            }
            
            clearPin();
        }

        function showMessage(text, type) {
            console.log('Message:', text, type);
            const messageEl = document.getElementById('messageDisplay');
            if (messageEl) {
                messageEl.textContent = text;
                messageEl.className = `message-display show ${type || 'success'}`;
                
                const duration = type === 'hint' ? 4000 : 3000;
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, duration);
            }
        }

        // Keyboard support for PIN entry
        document.addEventListener('keydown', function(e) {
            const pinOverlay = document.getElementById('pinOverlay');
            if (pinOverlay && pinOverlay.style.display === 'flex') {
                if (e.key >= '0' && e.key <= '9') {
                    enterPin(e.key);
                } else if (e.key === 'Enter') {
                    submitPin();
                } else if (e.key === 'Backspace' || e.key === 'Delete') {
                    clearPin();
                } else if (e.key === 'Escape') {
                    hidePinPad();
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Players Club loaded - Ready for PIN entry');
            updatePinDisplay();
        });
    </script>
</body>
</html>
