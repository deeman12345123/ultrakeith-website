<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Kool Keith</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/styles.css">
    
    <style>
        /* FULLSCREEN BACKGROUND THAT SCROLLS */
        body {
            margin: 0;
            padding: 0;
            background-image: url('entrtyby.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            min-height: 100vh;
        }
        
        /* MAIN CONTAINER */
        .main {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
        
        /* ENTRANCE SCENE */
        .entrance-scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: transparent;
        }
        
        /* TITLE */
        .club-title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #FF1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            text-transform: lowercase;
            font-style: italic;
            z-index: 100;
        }
        
        /* DOOR - MADE MUCH BIGGER */
        .door {
            position: absolute;
            top: 67%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; /* Increased from 160px */
            height: 480px; /* Made taller */
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #DAB547; /* Made even thinner */
            border-radius: 20px; /* Slightly larger radius */
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); /* Bigger shadow */
            transition: transform 1s ease-in-out;
        }
        
        .door-window {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 65%; /* Slightly bigger percentage */
            height: 32%; /* Slightly bigger percentage */
            background: rgba(0,0,0,0.8);
            border: 3px solid #DAB547; /* Thicker border */
            border-radius: 12px; /* Larger radius */
        }
        
        .door-handle {
            position: absolute;
            right: 20px; /* More space from edge */
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Bigger handle */
            height: 60px; /* Bigger handle */
            background: #DAB547;
            border-radius: 12px; /* Larger radius */
        }
        
        /* PIN BOX - ADJUSTED POSITION AND MADE BIGGER */
        .pin-box {
            position: absolute;
            top: 67%;
            left: calc(50% + 180px); /* Adjusted for bigger door */
            transform: translateY(-50%);
            width: 100px; /* Increased from 80px */
            height: 140px; /* Increased from 110px */
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid #DAB547; /* Made even thinner */
            border-radius: 15px; /* Larger radius */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #DAB547;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8); /* Bigger shadow */
        }
        
        .pin-icon {
            font-size: 2.5rem; /* Bigger icon */
            margin-bottom: 8px;
        }
        
        .pin-text {
            font-size: 0.8rem; /* Slightly bigger text */
            letter-spacing: 2px;
        }
        
        /* SCENES */
        .scene {
            display: none;
        }
        
        .scene.active {
            display: block;
        }
        
        /* PIN OVERLAY */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pin-pad {
            background: rgba(26, 26, 26, 0.95);
            border: 3px solid #DAB547;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            position: relative;
        }
        
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #DAB547;
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .pin-display {
            width: 100%;
            height: 60px;
            background: #000;
            border: 2px solid #DAB547;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: #DAB547;
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .pin-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #DAB547;
            border-radius: 10px;
            color: #DAB547;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .pin-btn:hover {
            background: #DAB547;
            color: #000;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 768px) {
            .door {
                width: 220px;
                height: 340px;
            }
            
            .pin-box {
                left: calc(50% + 140px);
                width: 80px;
                height: 120px;
            }
            
            .pin-icon {
                font-size: 2rem;
            }
            
            .club-title {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .door {
                width: 180px;
                height: 280px;
            }
            
            .pin-box {
                left: calc(50% + 110px);
                width: 70px;
                height: 100px;
            }
            
            .pin-icon {
                font-size: 1.8rem;
            }
            
            .pin-text {
                font-size: 0.7rem;
            }
            
            .club-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Shared Navigation System -->
    <script src="../shared/navigation.js"></script>

    <main class="main">
        <div class="scene entrance-scene active" id="entranceScene">
            <div class="club-title">the players club</div>
            
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            
            <div class="pin-box" onclick="showPinPad()">
                <div class="pin-icon">ðŸ”¢</div>
                <div class="pin-text">PIN</div>
            </div>
        </div>
    </main>
    
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-pad">
            <button class="pin-close" onclick="hidePinPad()">Ã—</button>
            <div class="pin-display" id="pinDisplay">***</div>
            <div class="pin-buttons">
                <button class="pin-btn" onclick="enterPin('1')">1</button>
                <button class="pin-btn" onclick="enterPin('2')">2</button>
                <button class="pin-btn" onclick="enterPin('3')">3</button>
                <button class="pin-btn" onclick="enterPin('4')">4</button>
                <button class="pin-btn" onclick="enterPin('5')">5</button>
                <button class="pin-btn" onclick="enterPin('6')">6</button>
                <button class="pin-btn" onclick="enterPin('7')">7</button>
                <button class="pin-btn" onclick="enterPin('8')">8</button>
                <button class="pin-btn" onclick="enterPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
                <button class="pin-btn" onclick="enterPin('0')">0</button>
                <button class="pin-btn" onclick="submitPin()">âœ“</button>
            </div>
        </div>
    </div>

    <script>
        let currentPin = '';
        let pinAttempts = 0;

        function showPinPad() {
            document.getElementById('pinOverlay').style.display = 'flex';
            updatePinDisplay();
        }

        function hidePinPad() {
            document.getElementById('pinOverlay').style.display = 'none';
        }

        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updatePinDisplay();
            }
        }

        function clearPin() {
            currentPin = '';
            updatePinDisplay();
        }

        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            if (display) {
                if (currentPin.length === 0) {
                    display.textContent = '***';
                } else {
                    display.textContent = currentPin + '*'.repeat(3 - currentPin.length);
                }
            }
        }

        function submitPin() {
            if (currentPin.length !== 3) {
                alert('Enter 3 digits!');
                return;
            }
            
            pinAttempts++;
            
            if (currentPin === '223') {
                hidePinPad();
                alert('Welcome to The Players Club!');
                
                setTimeout(() => {
                    const door = document.getElementById('clubDoor');
                    if (door) {
                        door.style.transform = 'translate(-150%, -50%) rotateY(-90deg)';
                        door.style.opacity = '0';
                    }
                }, 1000);
            } else {
                let message = '';
                if (pinAttempts === 1) {
                    message = 'Come on, player... you should know this one.';
                } else if (pinAttempts === 2) {
                    message = 'Keith\'s not gonna like this... think harder, kid.';
                } else if (pinAttempts === 3) {
                    message = 'Alright, here\'s your hint: Dr. Doom\'s apartment number';
                } else {
                    message = 'Too many attempts! The answer is 223 - Dr. Doom\'s apartment!';
                }
                alert(message);
            }
            
            clearPin();
        }

        updatePinDisplay();
    </script>
</body>
</html>
