<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --keith-gold: #DAB547;
            --keith-gold-light: #E8C547;
            --keith-black: #000000;
            --keith-burgundy: #0F0505;
            --keith-white: #FFFFFF;
            --neon-pink: #FF1493;
            --pink-glow: rgba(255, 20, 147, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            color: var(--keith-white);
            height: 100vh;
            overflow: hidden;
        }
        
        /* CLUB ENTRANCE CONTAINER */
        .entrance-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
        }
        
        /* NEON CLUB SIGN */
        .club-sign {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--pink-glow),
                0 0 20px var(--pink-glow),
                0 0 40px var(--pink-glow);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
        }
        
        @keyframes neonFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--pink-glow),
                    0 0 20px var(--pink-glow),
                    0 0 40px var(--pink-glow);
            }
            50% {
                text-shadow: 
                    0 0 15px var(--pink-glow),
                    0 0 30px var(--pink-glow),
                    0 0 60px var(--pink-glow);
            }
        }
        
        /* CLUB DOOR */
        .door-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        
        .door {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(145deg, #2a2a2a, #1a1a1a),
                radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(218, 181, 71, 0.3);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
        }
        
        .door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        /* DOOR DETAILS */
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 40px;
            background: var(--keith-gold);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* PIN BOX HOTSPOT - Invisible clickable area */
        .pin-hotspot {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(218, 181, 71, 0.1);
            opacity: 0;
        }
        
        .pin-hotspot:hover {
            opacity: 1;
            border-color: var(--keith-gold);
            background: rgba(218, 181, 71, 0.2);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.4);
        }
        
        /* OVERLAY PIN PAD - Shows on click */
        .pin-pad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        /* PIN PAD - Large overlay version */
        .pin-pad {
            background: 
                linear-gradient(145deg, #1a1a1a, #0a0a0a),
                radial-gradient(circle at center, #2a2a2a, #0a0a0a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            width: 250px;
            height: 350px;
            animation: pinPadFadeIn 0.3s ease-out;
        }
        
        @keyframes pinPadFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .pin-display {
            width: 100%;
            height: 40px;
            background: #000;
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--keith-gold);
            letter-spacing: 0.5em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            height: 220px;
        }
        
        .pin-btn {
            background: 
                linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .pin-btn:hover {
            background: linear-gradient(145deg, var(--keith-gold), #b8941f);
            color: var(--keith-black);
            transform: scale(1.05);
            font-size: 1.3rem;
            font-weight: 900;
            box-shadow: 0 6px 20px rgba(218, 181, 71, 0.5);
            border: 3px solid var(--keith-gold-light);
        }
        
        .pin-btn:active {
            transform: scale(1.02);
        }
        
        /* CLOSE BUTTON for overlay */
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .pin-close:hover {
            background: var(--keith-gold-light);
            transform: scale(1.1);
        }
        
        /* ERROR/SUCCESS MESSAGES */
        .message-display {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--keith-gold);
            border-radius: 15px;
            padding: 25px 35px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            max-width: 500px;
            line-height: 1.4;
        }
        
        .message-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .message-display.error {
            border-color: #ff073a;
            color: #ff073a;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .message-display.hint {
            border-color: var(--keith-gold-light);
            color: var(--keith-gold-light);
            background: rgba(218, 181, 71, 0.1);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(218, 181, 71, 0.5);
        }
        
        .message-display.success {
            border-color: #00ff41;
            color: #00ff41;
        }
        
        /* AUDIO INDICATOR */
        .audio-status {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--keith-gold);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: var(--keith-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-indicator {
            width: 50px;
            height: 4px;
            background: rgba(218, 181, 71, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .volume-bar {
            height: 100%;
            background: var(--keith-gold);
            width: 30%;
            transition: width 0.5s ease;
        }
        
        /* INSTRUCTIONS */
        .instructions {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--keith-white);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .pin-hotspot-hint {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--keith-gold);
            opacity: 0.5;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .entrance-container {
                background: 
                    radial-gradient(ellipse at 50% 10%, var(--pink-glow) 0%, transparent 40%),
                    linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
            }
            
            .club-sign {
                top: 10%;
                font-size: 2.2rem;
            }
            
            .door-container {
                width: 220px;
                height: 280px;
                bottom: 35%;
            }
            
            .pin-pad {
                right: -100px;
                width: 90px;
                height: 130px;
                padding: 8px;
            }
            
            .pin-display {
                height: 22px;
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .pin-buttons {
                height: 85px;
                gap: 4px;
            }
            
            .pin-btn {
                font-size: 0.8rem;
                min-height: 22px;
            }
            
            .pin-btn:hover {
                transform: scale(1.3);
                font-size: 1rem;
            }
            
            .message-display {
                top: 75%;
                max-width: 90%;
                padding: 15px 20px;
                font-size: 0.9rem;
            }
            
            .instructions {
                bottom: 15%;
                font-size: 0.8rem;
                padding: 0 20px;
            }
            
            .audio-status {
                bottom: 20px;
                left: 20px;
                padding: 8px 12px;
                font-size: 0.7rem;
            }
            
            .volume-indicator {
                width: 40px;
                height: 3px;
            }
        }
        
        /* MOBILE LAYOUT ADJUSTMENTS */
        @media (max-width: 480px) {
            .club-sign {
                font-size: 1.8rem;
                top: 8%;
            }
            
            .door-container {
                width: 180px;
                height: 240px;
                bottom: 40%;
            }
            
            .pin-pad {
                right: -80px;
                width: 75px;
                height: 110px;
                padding: 6px;
            }
            
            .pin-display {
                height: 18px;
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .pin-buttons {
                height: 70px;
                gap: 3px;
            }
            
            .pin-btn {
                font-size: 0.7rem;
                min-height: 18px;
                border-radius: 3px;
            }
            
            .pin-btn:hover {
                transform: scale(1.4);
                font-size: 0.9rem;
                border: 2px solid var(--keith-gold-light);
            }
            
            .message-display {
                top: 78%;
                font-size: 0.8rem;
                padding: 12px 16px;
            }
            
            .instructions {
                bottom: 12%;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- AUDIO STATUS -->
    <div class="audio-status">
        <span>🎵</span>
        <span>Club Music</span>
        <div class="volume-indicator">
            <div class="volume-bar" id="volumeBar"></div>
        </div>
    </div>
    
    <div class="entrance-container">
        <!-- NEON CLUB SIGN -->
        <div class="club-sign">the players club</div>
        
        <!-- CLUB DOOR -->
        <div class="door-container">
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            
            <!-- PIN HOTSPOT - Invisible clickable area where PIN box appears in background -->
            <div class="pin-hotspot" onclick="showPinPad()" title="Access PIN pad"></div>
        </div>
        
        <!-- PIN PAD OVERLAY - Shows on click -->
        <div class="pin-pad-overlay" id="pinPadOverlay">
            <div class="pin-pad">
                <button class="pin-close" onclick="hidePinPad()">×</button>
                <div class="pin-display" id="pinDisplay">***</div>
                <div class="pin-buttons">
                    <button class="pin-btn" onclick="enterPin('1')">1</button>
                    <button class="pin-btn" onclick="enterPin('2')">2</button>
                    <button class="pin-btn" onclick="enterPin('3')">3</button>
                    <button class="pin-btn" onclick="enterPin('4')">4</button>
                    <button class="pin-btn" onclick="enterPin('5')">5</button>
                    <button class="pin-btn" onclick="enterPin('6')">6</button>
                    <button class="pin-btn" onclick="enterPin('7')">7</button>
                    <button class="pin-btn" onclick="enterPin('8')">8</button>
                    <button class="pin-btn" onclick="enterPin('9')">9</button>
                    <button class="pin-btn" onclick="clearPin()">C</button>
                    <button class="pin-btn" onclick="enterPin('0')">0</button>
                    <button class="pin-btn" onclick="submitPin()">✓</button>
                </div>
            </div>
        </div>
        
        <!-- MESSAGE DISPLAY -->
        <div class="message-display" id="messageDisplay"></div>
        
        <!-- INSTRUCTIONS -->
        <div class="instructions">
            Look for the PIN pad on the wall next to the door
        </div>
        
        <div class="pin-hotspot-hint">
            (Hover over the right side of the door to find the PIN entry)
        </div>
    </div>

    <script>
        let currentPin = '';
        let attempts = 0;
        let musicVolume = 30; // Starting volume
        
        // PIN SYSTEM - Expandable for future features
        const pinDatabase = {
            '223': {
                type: 'club_entry',
                action: 'openClubDoor',
                message: 'Welcome to The Players Club!',
                hint: "Dr. Doom's apartment number"
            },
            '100': {
                type: 'livestream',
                action: 'openLivestream',
                message: 'Keith is live! Connecting...',
                hint: "Keith's studio number"
            },
            '777': {
                type: 'vault',
                action: 'openVault',
                message: 'Ultra Vault unlocked!',
                hint: "Lucky number sequence"
            },
            '084': {
                type: 'ultramagnetic',
                action: 'openUltramagnetic',
                message: 'Ultramagnetic MCs archive accessed!',
                hint: "Year Ultramagnetic started backwards"
            }
        };
        
        const messages = {
            attempt1: "Come on, player... you should know this.",
            attempt2: "Keith's not gonna like this... think harder.",
            attempt3: "Alright, I'll help you out - ",
            doorOpen: "Door sliding open... music getting louder..."
        };
        
        function showPinPad() {
            document.getElementById('pinPadOverlay').style.display = 'flex';
            playSound('pinPadOpen');
        }
        
        function hidePinPad() {
            document.getElementById('pinPadOverlay').style.display = 'none';
            playSound('pinPadClose');
        }
        
        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updatePinDisplay();
                playSound('beep');
            }
        }
        
        function clearPin() {
            currentPin = '';
            updatePinDisplay();
            playSound('clear');
        }
        
        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            if (currentPin.length === 0) {
                display.textContent = '***';
            } else {
                display.textContent = currentPin.padEnd(3, '*');
            }
        }
        
        function submitPin() {
            if (currentPin.length !== 3) return;
            
            attempts++;
            console.log(`🔍 Attempt ${attempts}: PIN entered = ${currentPin}`);
            
            // Check if PIN exists in database
            const pinData = pinDatabase[currentPin];
            
            if (pinData) {
                console.log('✅ PIN found in database:', pinData);
                executeAction(pinData);
            } else {
                console.log('❌ PIN not found, showing error for attempt:', attempts);
                showError();
            }
        }
        
        function executeAction(pinData) {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.className = 'message-display show success';
            messageEl.textContent = pinData.message;
            
            // Hide the PIN pad overlay
            hidePinPad();
            
            playSound('success');
            
            // Execute the specific action
            setTimeout(() => {
                switch(pinData.action) {
                    case 'openClubDoor':
                        messageEl.textContent = messages.doorOpen;
                        openDoor();
                        break;
                    case 'openLivestream':
                        openLivestream();
                        break;
                    case 'openVault':
                        openVault();
                        break;
                    case 'openUltramagnetic':
                        openUltramagnetic();
                        break;
                    default:
                        console.log('Unknown action:', pinData.action);
                }
            }, 1500);
        }
        
        function showError() {
            const messageEl = document.getElementById('messageDisplay');
            console.log(`🚨 showError called for attempt ${attempts}`);
            
            if (attempts === 1) {
                messageEl.className = 'message-display show error';
                messageEl.textContent = messages.attempt1;
                console.log('📝 Showing attempt 1 message:', messages.attempt1);
            } else if (attempts === 2) {
                messageEl.className = 'message-display show error';
                messageEl.textContent = messages.attempt2;
                console.log('📝 Showing attempt 2 message:', messages.attempt2);
            } else if (attempts === 3) {
                // Show Dr. Doom hint with special styling
                messageEl.className = 'message-display show hint';
                const clubPin = pinDatabase['223'];
                const fullHint = messages.attempt3 + clubPin.hint;
                messageEl.textContent = fullHint;
                console.log('🔍 SHOWING HINT:', fullHint);
                console.log('💡 Hint should be visible for 5 seconds with gold styling');
            } else {
                // Kick them out after 4th failed attempt
                console.log('🚨 Attempt 4 - calling kickOut()');
                kickOut();
                return;
            }
            
            playSound('error');
            clearPin();
            
            // Longer display time for hint (attempt 3)
            const displayTime = attempts === 3 ? 5000 : 3000;
            console.log(`⏰ Message will display for ${displayTime}ms`);
            setTimeout(() => {
                messageEl.classList.remove('show');
                console.log('📤 Message hidden');
            }, displayTime);
        }
        
        function kickOut() {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.className = 'message-display show error';
            messageEl.textContent = "ACCESS DENIED";
            
            // Hide PIN pad
            hidePinPad();
            
            playSound('security');
            
            // Show dramatic red effect
            setTimeout(() => {
                messageEl.textContent = "COME BACK TOMORROW";
                messageEl.style.fontSize = '1.5rem';
                messageEl.style.fontWeight = '900';
                messageEl.style.color = '#ff073a';
                messageEl.style.borderColor = '#ff073a';
                messageEl.style.textShadow = '0 0 10px #ff073a';
                
                // Add red flash effect to screen
                document.body.style.background = 'linear-gradient(135deg, #ff073a 0%, #8B0000 50%, #000000 100%)';
                document.body.style.filter = 'blur(2px)';
                document.body.style.opacity = '0.7';
                
                setTimeout(() => {
                    // Store lockout in localStorage (24 hour lockout)
                    const lockoutTime = Date.now() + (24 * 60 * 60 * 1000); // 24 hours from now
                    localStorage.setItem('clubLockout', lockoutTime.toString());
                    
                    alert('🚨 ACCESS DENIED!\n\nSecurity has banned you from the club.\nYou cannot return for 24 hours.\n\n(For demo: clearing lockout in 5 seconds...)');
                    
                    // Demo mode - clear lockout after 5 seconds
                    setTimeout(() => {
                        localStorage.removeItem('clubLockout');
                        location.reload();
                    }, 5000);
                }, 3000);
            }, 1000);
        }
        
        function openDoor() {
            const door = document.getElementById('clubDoor');
            door.classList.add('sliding');
            
            // Increase music volume
            increaseMusicVolume();
            
            playSound('doorSlide');
            
            setTimeout(() => {
                // Transition to cashier/club interior
                alert('🎰 Transitioning to cashier... (Next page would load here)');
                
                // Reset for demo
                setTimeout(() => {
                    resetDemo();
                }, 2000);
            }, 1000);
        }
        
        function increaseMusicVolume() {
            const volumeBar = document.getElementById('volumeBar');
            musicVolume = 80;
            volumeBar.style.width = musicVolume + '%';
        }
        
        // Check lockout status on page load
        function checkLockoutStatus() {
            const lockoutTime = localStorage.getItem('clubLockout');
            if (lockoutTime) {
                const now = Date.now();
                const lockout = parseInt(lockoutTime);
                
                if (now < lockout) {
                    // Still locked out
                    const hoursLeft = Math.ceil((lockout - now) / (1000 * 60 * 60));
                    showLockoutScreen(hoursLeft);
                    return true;
                } else {
                    // Lockout expired
                    localStorage.removeItem('clubLockout');
                    return false;
                }
            }
            return false;
        }
        
        // EMERGENCY UNLOCK FUNCTION - for testing
        function emergencyUnlock() {
            localStorage.removeItem('clubLockout');
            location.reload();
            console.log('🔓 EMERGENCY UNLOCK: Lockout cleared!');
        }
        
        function showLockoutScreen(hoursLeft) {
            const entranceContainer = document.querySelector('.entrance-container');
            entranceContainer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
                    <div style="
                        background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
                        border: 3px solid #ff073a;
                        border-radius: 20px;
                        padding: 40px;
                        text-align: center;
                        box-shadow: 0 20px 60px rgba(255, 7, 58, 0.3);
                    ">
                        <h1 style="
                            font-family: 'Orbitron', monospace;
                            font-size: 2.5rem;
                            color: #ff073a;
                            margin-bottom: 20px;
                            text-shadow: 0 0 10px #ff073a;
                            font-weight: 900;
                        ">ACCESS DENIED</h1>
                        
                        <p style="
