<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --keith-gold: #DAB547;
            --keith-gold-light: #E8C547;
            --keith-black: #000000;
            --keith-burgundy: #0F0505;
            --keith-white: #FFFFFF;
            --neon-pink: #FF1493;
            --pink-glow: rgba(255, 20, 147, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            color: var(--keith-white);
            height: 100vh;
            overflow: hidden;
        }
        
        /* CLUB ENTRANCE CONTAINER */
        .entrance-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
        }
        
        /* NEON CLUB SIGN */
        .club-sign {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--pink-glow),
                0 0 20px var(--pink-glow),
                0 0 40px var(--pink-glow);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
        }
        
        @keyframes neonFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--pink-glow),
                    0 0 20px var(--pink-glow),
                    0 0 40px var(--pink-glow);
            }
            50% {
                text-shadow: 
                    0 0 15px var(--pink-glow),
                    0 0 30px var(--pink-glow),
                    0 0 60px var(--pink-glow);
            }
        }
        
        /* CLUB DOOR */
        .door-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        
        .door {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(145deg, #2a2a2a, #1a1a1a),
                radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(218, 181, 71, 0.3);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
        }
        
        .door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 40px;
            background: var(--keith-gold);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* PIN HOTSPOT */
        .pin-hotspot {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(218, 181, 71, 0.1);
            opacity: 0;
        }
        
        .pin-hotspot:hover {
            opacity: 1;
            border-color: var(--keith-gold);
            background: rgba(218, 181, 71, 0.2);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.4);
        }
        
        /* PIN PAD OVERLAY */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .pin-pad {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            height: 380px;
            animation: pinPadFadeIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes pinPadFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pin-display {
            width: 100%;
            height: 50px;
            background: #000;
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--keith-gold);
            letter-spacing: 0.5em;
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 240px;
        }
        
        .pin-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pin-btn:hover {
            background: linear-gradient(145deg, var(--keith-gold), #b8941f);
            color: var(--keith-black);
            transform: scale(1.05);
            font-size: 1.4rem;
        }
        
        /* MESSAGE DISPLAY */
        .message-box {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 25px 35px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.5s ease;
            backdrop-filter: blur(15px);
            max-width: 500px;
            line-height: 1.5;
            z-index: 999;
        }
        
        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .message-box.error {
            border-color: #ff073a;
            color: #ff073a;
        }
        
        .message-box.hint {
            border-color: var(--keith-gold-light);
            color: var(--keith-gold-light);
            background: rgba(218, 181, 71, 0.15);
            text-shadow: 0 0 8px rgba(218, 181, 71, 0.6);
            font-weight: bold;
        }
        
        .message-box.success {
            border-color: #00ff41;
            color: #00ff41;
        }
        
        /* LOCKOUT SCREEN */
        .lockout-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .lockout-content {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid #ff073a;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 7, 58, 0.4);
            max-width: 600px;
        }
        
        .lockout-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #ff073a;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff073a;
            font-weight: 900;
        }
        
        .lockout-subtitle {
            font-size: 1.3rem;
            color: #ff073a;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .lockout-message {
            font-size: 1rem;
            color: var(--keith-white);
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .track-embed {
            margin: 20px 0;
            padding: 20px;
            background: rgba(218, 181, 71, 0.1);
            border: 1px solid var(--keith-gold);
            border-radius: 10px;
        }
        
        .unlock-btn {
            background: linear-gradient(145deg, var(--keith-gold), #b8941f);
            color: var(--keith-black);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        /* AUDIO STATUS */
        .audio-status {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--keith-gold);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: var(--keith-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instructions {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--keith-white);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .door-container {
                width: 250px;
                height: 320px;
            }
            
            .pin-pad {
                width: 250px;
                height: 350px;
                padding: 25px;
            }
            
            .message-box {
                max-width: 90%;
                font-size: 1rem;
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- AUDIO STATUS -->
    <div class="audio-status">
        <span>🎵</span>
        <span>Club Music</span>
    </div>
    
    <div class="entrance-container">
        <!-- NEON CLUB SIGN -->
        <div class="club-sign">the players club</div>
        
        <!-- CLUB DOOR -->
        <div class="door-container">
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            
            <!-- PIN HOTSPOT -->
            <div class="pin-hotspot" onclick="showPinPad()"></div>
        </div>
        
        <!-- INSTRUCTIONS -->
        <div class="instructions">
            Look for the PIN pad on the wall next to the door
        </div>
    </div>
    
    <!-- PIN PAD OVERLAY -->
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-pad">
            <button class="pin-close" onclick="hidePinPad()">×</button>
            <div class="pin-display" id="pinDisplay">***</div>
            <div class="pin-buttons">
                <button class="pin-btn" onclick="enterPin('1')">1</button>
                <button class="pin-btn" onclick="enterPin('2')">2</button>
                <button class="pin-btn" onclick="enterPin('3')">3</button>
                <button class="pin-btn" onclick="enterPin('4')">4</button>
                <button class="pin-btn" onclick="enterPin('5')">5</button>
                <button class="pin-btn" onclick="enterPin('6')">6</button>
                <button class="pin-btn" onclick="enterPin('7')">7</button>
                <button class="pin-btn" onclick="enterPin('8')">8</button>
                <button class="pin-btn" onclick="enterPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
                <button class="pin-btn" onclick="enterPin('0')">0</button>
                <button class="pin-btn" onclick="submitPin()">✓</button>
            </div>
        </div>
    </div>
    
    <!-- MESSAGE BOX -->
    <div class="message-box" id="messageBox"></div>
    
    <!-- LOCKOUT SCREEN -->
    <div class="lockout-screen" id="lockoutScreen">
        <div class="lockout-content">
            <div class="lockout-title">ACCESS DENIED</div>
            <div class="lockout-subtitle" id="lockoutSubtitle">COME BACK IN 15 MINUTES</div>
            <div class="lockout-message" id="lockoutMessage">
                You failed too many PIN attempts.<br>
                Listen to this track while you wait:
            </div>
            <div class="track-embed">
                <p style="color: var(--keith-gold); font-weight: bold;">🎵 Now Playing: "Critical Beatdown" - Ultramagnetic MCs</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">(Track will play here in real version)</p>
            </div>
            <button class="unlock-btn" onclick="emergencyUnlock()">Emergency Unlock (Testing)</button>
            <button class="unlock-btn" onclick="location.href='../home.html'">Return Home</button>
        </div>
    </div>

    <script>
        // GAME STATE
        let currentPin = '';
        let attempts = 0;
        
        // LOCKOUT TIMEOUTS
        const LOCKOUT_TIMES = {
            pin_failure: 15 * 60 * 1000, // 15 minutes
            drunk_ejection: 12 * 60 * 60 * 1000 // 12 hours
        };
        
        // PIN DATABASE
        const pinDatabase = {
            '223': {
                type: 'club_entry',
                message: 'Welcome to The Players Club!',
                hint: "Dr. Doom's apartment number"
            }
        };
        
        // MESSAGES
        const messages = {
            attempt1: "Come on, player... you should know this.",
            attempt2: "Keith's not gonna like this... think harder.",
            attempt3: "Alright, I'll help you out - ",
            success: "Welcome to The Players Club!",
            doorOpen: "Door sliding open... music getting louder..."
        };
        
        // CHECK LOCKOUT ON LOAD
        function checkLockout() {
            const lockoutData = localStorage.getItem('clubLockout');
            if (!lockoutData) return false;
            
            const lockout = JSON.parse(lockoutData);
            const now = Date.now();
            
            if (now < lockout.expires) {
                const minutesLeft = Math.ceil((lockout.expires - now) / (1000 * 60));
                showLockoutScreen(lockout.type, minutesLeft);
                return true;
            } else {
                localStorage.removeItem('clubLockout');
                return false;
            }
        }
        
        // SHOW LOCKOUT SCREEN
        function showLockoutScreen(type, minutesLeft) {
            const screen = document.getElementById('lockoutScreen');
            const subtitle = document.getElementById('lockoutSubtitle');
            const message = document.getElementById('lockoutMessage');
            
            if (type === 'pin_failure') {
                subtitle.textContent = `COME BACK IN ${minutesLeft} MINUTES`;
                message.innerHTML = `
                    You failed too many PIN attempts.<br>
                    Listen to this track while you wait:<br>
                    <strong>Time remaining: ${minutesLeft} minutes</strong>
                `;
            } else if (type === 'drunk_ejection') {
                subtitle.textContent = `COME BACK IN ${Math.ceil(minutesLeft/60)} HOURS`;
                message.innerHTML = `
                    You were ejected for drinking too much.<br>
                    Maybe take this sobriety course while you wait:<br>
                    <strong>Time remaining: ${Math.ceil(minutesLeft/60)} hours</strong>
                `;
                document.querySelector('.track-embed p').textContent = '📚 Sobriety Course: "How to Handle Your Liquor" - Keith Style';
            }
            
            screen.style.display = 'flex';
        }
        
        // PIN PAD FUNCTIONS
        function showPinPad() {
            document.getElementById('pinOverlay').style.display = 'flex';
        }
        
        function hidePinPad() {
            document.getElementById('pinOverlay').style.display = 'none';
        }
        
        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updateDisplay();
            }
        }
        
        function clearPin() {
            currentPin = '';
            updateDisplay();
        }
        
        function updateDisplay() {
            const display = document.getElementById('pinDisplay');
            if (currentPin.length === 0) {
                display.textContent = '***';
            } else {
                display.textContent = currentPin.padEnd(3, '*');
            }
        }
        
        function submitPin() {
            if (currentPin.length !== 3) return;
            
            attempts++;
            console.log(`Attempt ${attempts}: PIN = ${currentPin}`);
            
            // Check if PIN is correct
            if (pinDatabase[currentPin]) {
                showSuccess();
            } else {
                showError();
            }
        }
        
        function showError() {
            const messageBox = document.getElementById('messageBox');
            
            if (attempts === 1) {
                showMessage(messages.attempt1, 'error');
            } else if (attempts === 2) {
                showMessage(messages.attempt2, 'error');
            } else if (attempts === 3) {
                // SHOW HINT
                const hintText = messages.attempt3 + pinDatabase['223'].hint;
                showMessage(hintText, 'hint');
                console.log('HINT SHOWN:', hintText);
            } else {
                // LOCKOUT
                createLockout('pin_failure');
                return;
            }
            
            clearPin();
        }
        
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message-box show ${type}`;
            
            const duration = type === 'hint' ? 6000 : 3000;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }
        
        function showSuccess() {
            hidePinPad();
            showMessage(messages.success, 'success');
            
            setTimeout(() => {
                showMessage(messages.doorOpen, 'success');
                openDoor();
            }, 2000);
        }
        
        function openDoor() {
            document.getElementById('clubDoor').classList.add('sliding');
            
            setTimeout(() => {
                alert('🎰 Entering club... (Next page would load here)');
                resetForDemo();
            }, 1500);
        }
        
        function createLockout(type) {
            const lockoutData = {
                type: type,
                expires: Date.now() + LOCKOUT_TIMES[type]
            };
            
            localStorage.setItem('clubLockout', JSON.stringify(lockoutData));
            
            const minutes = type === 'pin_failure' ? 15 : (12 * 60);
            showLockoutScreen(type, minutes);
        }
        
        function emergencyUnlock() {
            localStorage.removeItem('clubLockout');
            location.reload();
        }
        
        function resetForDemo() {
            setTimeout(() => {
                document.getElementById('clubDoor').classList.remove('sliding');
                currentPin = '';
                attempts = 0;
                updateDisplay();
                document.getElementById('messageBox').classList.remove('show');
            }, 2000);
        }
        
        // INITIALIZE
        document.addEventListener('DOMContentLoaded', function() {
            if (checkLockout()) return;
            
            updateDisplay();
            console.log('🚪 Players Club Entry System Ready');
            console.log('💡 Correct PIN: 223 (Dr. Doom\'s apartment)');
            console.log('🎯 Try wrong PINs to see hint progression!');
            console.log('⚠️  4 failures = 15 minute lockout + Keith track');
            console.log('🍷 Drunk ejection = 12 hour lockout + sobriety course');
        });
    </script>
</body>
</html>
