<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --keith-gold: #DAB547;
            --keith-gold-light: #E8C547;
            --keith-black: #000000;
            --keith-burgundy: #0F0505;
            --keith-white: #FFFFFF;
            --neon-pink: #FF1493;
            --pink-glow: rgba(255, 20, 147, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            color: var(--keith-white);
            height: 100vh;
            overflow: hidden;
            transition: filter 0.5s ease, transform 0.3s ease;
        }
        
        /* DRUNK EFFECTS */
        .drunk-1, .drunk-2 { filter: blur(0.5px); }
        .drunk-3, .drunk-4 { filter: blur(1px); animation: subtleSway 4s ease-in-out infinite; }
        .drunk-5, .drunk-6 { filter: blur(2px); animation: moderateSway 3s ease-in-out infinite; }
        .drunk-7, .drunk-8 { filter: blur(3px); animation: heavySway 2s ease-in-out infinite; }
        .drunk-9 { filter: blur(4px); animation: extremeSway 1.5s ease-in-out infinite; }
        .drunk-10 { filter: blur(5px) saturate(1.3); animation: maxSway 1s ease-in-out infinite; }
        
        @keyframes subtleSway {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(1px) translateY(0.5px); }
        }
        
        @keyframes moderateSway {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
        }
        
        @keyframes heavySway {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(3px) translateY(2px); }
            75% { transform: translateX(-2px) translateY(-1px); }
        }
        
        @keyframes extremeSway {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            33% { transform: translateX(4px) translateY(3px); }
            66% { transform: translateX(-3px) translateY(2px); }
        }
        
        @keyframes maxSway {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(5px) translateY(3px) rotate(0.5deg); }
            75% { transform: translateX(-4px) translateY(-2px) rotate(-0.3deg); }
        }
        
        /* SCENE SYSTEM */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }
        
        .scene.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* ENTRANCE SCENE */
        .entrance-scene {
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
        }
        
        .club-sign {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--pink-glow), 0 0 20px var(--pink-glow);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
        }
        
        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 10px var(--pink-glow), 0 0 20px var(--pink-glow); }
            50% { text-shadow: 0 0 15px var(--pink-glow), 0 0 30px var(--pink-glow); }
        }
        
        .door-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
        }
        
        .door {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
        }
        
        .door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 40px;
            background: var(--keith-gold);
            border-radius: 8px;
        }
        
        .pin-hotspot {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .pin-hotspot:hover {
            opacity: 1;
            border-color: var(--keith-gold);
            background: rgba(218, 181, 71, 0.2);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.4);
        }
        
        /* CASHIER SCENE */
        .cashier-scene {
            background: linear-gradient(135deg, #2a2a1a 0%, #1a1a0a 50%, var(--keith-black) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .cashier-window {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid var(--keith-gold);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        
        .cashier-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--keith-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .name-input {
            background: rgba(218, 181, 71, 0.1);
            border: 2px solid var(--keith-gold);
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            color: var(--keith-white);
            width: 100%;
            margin: 20px 0;
            text-align: center;
            font-family: 'Orbitron', monospace;
        }
        
        /* BOOTH SCENE */
        .booth-scene {
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(135deg, #2a1a1a 0%, #1a0a0a 50%, var(--keith-black) 100%);
        }
        
        .booth-table {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: 
                radial-gradient(ellipse at center bottom, rgba(139, 69, 19, 0.4) 0%, transparent 60%),
                linear-gradient(to top, rgba(26, 26, 26, 0.95) 0%, transparent 70%);
        }
        
        .champagne-glass {
            position: absolute;
            bottom: 22%;
            left: 35%;
            width: 60px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .champagne-glass:hover {
            transform: scale(1.1);
        }
        
        .phone {
            position: absolute;
            bottom: 22%;
            right: 35%;
            width: 60px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone:hover {
            transform: scale(1.1);
        }
        
        /* DRUNK ITEMS */
        .drunk-item {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.5rem;
            z-index: 10;
        }
        
        .drunk-item.visible {
            opacity: 1;
        }
        
        .earring-item {
            bottom: 25%;
            left: 40%;
            font-size: 1rem;
        }
        
        .bra-item {
            bottom: 30%;
            right: 15%;
            font-size: 2rem;
        }
        
        .panties-item {
            bottom: 15%;
            left: 25%;
            font-size: 1.5rem;
        }
        
        .heels-item {
            bottom: 22%;
            left: 50%;
            font-size: 2rem;
        }
        
        /* PIN PAD OVERLAY */
        .pin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pin-pad {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            position: relative;
        }
        
        .pin-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: var(--keith-gold);
            color: var(--keith-black);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .pin-display {
            width: 100%;
            height: 50px;
            background: #000;
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--keith-gold);
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .pin-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .pin-btn:hover {
            background: var(--keith-gold);
            color: var(--keith-black);
            transform: scale(1.05);
        }
        
        /* MESSAGE DISPLAY */
        .message-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            padding: 30px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            z-index: 2000;
            display: none;
        }
        
        .message-display.show { display: block; }
        
        .message-display.warning1 {
            border-color: #00ff41;
            color: #00ff41;
        }
        
        .message-display.warning2 {
            border-color: #ffa500;
            color: #ffa500;
        }
        
        .message-display.warning3 {
            border-color: #ff073a;
            color: #ff073a;
        }
        
        .message-display.hint {
            border-color: var(--keith-gold-light);
            color: var(--keith-gold-light);
            background: rgba(218, 181, 71, 0.15);
            font-weight: bold;
            text-shadow: 0 0 10px var(--keith-gold-light);
        }
        
        .message-display.success {
            border-color: #00ff41;
            color: #00ff41;
        }
        
        /* UI ELEMENTS */
        .ui-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--keith-gold);
            border-radius: 15px;
            padding: 15px;
            font-family: 'Orbitron', monospace;
            display: none;
        }
        
        .ui-panel.show { display: block; }
        
        .chip-display {
            color: var(--keith-gold);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .drink-counter {
            color: var(--keith-white);
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 181, 71, 0.4);
        }
        
        /* LOCKOUT SCREEN */
        .lockout-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        
        .lockout-content {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 3px solid #ff073a;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }
        
        .lockout-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #ff073a;
            margin-bottom: 20px;
            font-weight: 900;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .door-container { width: 250px; height: 320px; }
            .pin-pad { width: 250px; padding: 25px; }
            .message-display { max-width: 90%; padding: 25px 30px; font-size: 1rem; }
            .champagne-glass, .phone { width: 50px; height: 80px; font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- ENTRANCE SCENE -->
    <div class="scene entrance-scene active" id="entranceScene">
        <div class="club-sign">the players club</div>
        <div class="door-container">
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            <div class="pin-hotspot" onclick="showPinPad()"></div>
        </div>
    </div>
    
    <!-- CASHIER SCENE -->
    <div class="scene cashier-scene" id="cashierScene">
        <div class="cashier-window">
            <h2 class="cashier-title">Welcome to The Players Club</h2>
            <p style="margin-bottom: 20px;">Keith was expecting you! What's your name?</p>
            <input type="text" class="name-input" id="playerNameInput" placeholder="Enter your name" maxlength="20">
            <p style="margin: 20px 0; font-size: 0.9rem; opacity: 0.8;">
                Keith's left you 500 chips and his personal phone. Don't drink too much champagne!
            </p>
            <button class="btn" onclick="enterClub()">Enter VIP Booth</button>
        </div>
    </div>
    
    <!-- BOOTH SCENE -->
    <div class="scene booth-scene" id="boothScene">
        <div class="club-sign">the players club</div>
        
        <!-- VIP Table -->
        <div class="booth-table">
            <div class="champagne-glass" onclick="drinkChampagne()" title="Champagne">🥂</div>
            <div class="phone" onclick="openPhone()" title="Keith's Phone">📱</div>
        </div>
        
        <!-- Drunk Items -->
        <div class="drunk-item earring-item">💎</div>
        <div class="drunk-item bra-item">👙</div>
        <div class="drunk-item panties-item">🩲</div>
        <div class="drunk-item heels-item">👠</div>
    </div>
    
    <!-- UI PANEL -->
    <div class="ui-panel" id="uiPanel">
        <div class="chip-display">💰 Chips: <span id="chipCount">500</span></div>
        <div class="drink-counter">🍷 Drinks: <span id="drinkCount">0</span>/10</div>
        <div style="margin-top: 10px; font-size: 0.8rem;">
            <div>Player: <span id="playerDisplay">Guest</span></div>
        </div>
    </div>
    
    <!-- PIN PAD OVERLAY -->
    <div class="pin-overlay" id="pinOverlay">
        <div class="pin-pad">
            <button class="pin-close" onclick="hidePinPad()">×</button>
            <div class="pin-display" id="pinDisplay">***</div>
            <div class="pin-buttons">
                <button class="pin-btn" onclick="enterPin('1')">1</button>
                <button class="pin-btn" onclick="enterPin('2')">2</button>
                <button class="pin-btn" onclick="enterPin('3')">3</button>
                <button class="pin-btn" onclick="enterPin('4')">4</button>
                <button class="pin-btn" onclick="enterPin('5')">5</button>
                <button class="pin-btn" onclick="enterPin('6')">6</button>
                <button class="pin-btn" onclick="enterPin('7')">7</button>
                <button class="pin-btn" onclick="enterPin('8')">8</button>
                <button class="pin-btn" onclick="enterPin('9')">9</button>
                <button class="pin-btn" onclick="clearPin()">C</button>
                <button class="pin-btn" onclick="enterPin('0')">0</button>
                <button class="pin-btn" onclick="submitPin()">✓</button>
            </div>
        </div>
    </div>
    
    <!-- MESSAGE DISPLAY -->
    <div class="message-display" id="messageDisplay"></div>
    
    <!-- LOCKOUT SCREEN -->
    <div class="lockout-screen" id="lockoutScreen">
        <div class="lockout-content">
            <div class="lockout-title">ACCESS DENIED</div>
            <div id="lockoutMessage">You've been ejected from the club.</div>
            <button class="btn" onclick="resetClub()">Start Over (Testing)</button>
        </div>
    </div>

    <script>
        // GAME STATE
        let currentPin = '';
        let pinAttempts = 0;
        let playerName = '';
        let chipCount = 500;
        let drinkCount = 0;
        let currentScene = 'entrance';
        
        // SCENE MANAGEMENT
        function showScene(sceneName) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            document.getElementById(sceneName + 'Scene').classList.add('active');
            currentScene = sceneName;
        }
        
        // PIN SYSTEM
        function showPinPad() {
            document.getElementById('pinOverlay').style.display = 'flex';
        }
        
        function hidePinPad() {
            document.getElementById('pinOverlay').style.display = 'none';
        }
        
        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updatePinDisplay();
            }
        }
        
        function clearPin() {
            currentPin = '';
            updatePinDisplay();
        }
        
        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            display.textContent = currentPin.length === 0 ? '***' : currentPin.padEnd(3, '*');
        }
        
        function submitPin() {
            if (currentPin.length !== 3) return;
            
            pinAttempts++;
            
            if (currentPin === '223') {
                showPinSuccess();
            } else {
                showPinError();
            }
            
            clearPin();
        }
        
        function showPinError() {
            let message = '';
            let type = '';
            
            if (pinAttempts === 1) {
                message = 'Come on, player... you should know this.';
                type = 'warning1';
            } else if (pinAttempts === 2) {
                message = 'Keith\'s not gonna like this... think harder.';
                type = 'warning2';
            } else if (pinAttempts === 3) {
                message = 'Alright, I\'ll help you out - Dr. Doom\'s apartment number';
                type = 'hint';
            } else {
                createLockout('pin_failure');
                return;
            }
            
            showMessage(message, type);
        }
        
        function showPinSuccess() {
            hidePinPad();
            showMessage('Welcome to The Players Club!', 'success');
            
            // Animate door opening
            setTimeout(() => {
                document.getElementById('clubDoor').classList.add('sliding');
                setTimeout(() => {
                    showScene('cashier');
                }, 1000);
            }, 1500);
        }
        
        // CASHIER SYSTEM
        function enterClub() {
            const nameInput = document.getElementById('playerNameInput');
            if (nameInput.value.trim()) {
                playerName = nameInput.value.trim();
                document.getElementById('playerDisplay').textContent = playerName;
                showScene('booth');
                document.getElementById('uiPanel').classList.add('show');
                showMessage(`Welcome to your VIP booth, ${playerName}!`, 'success');
            } else {
                showMessage('Please enter your name first!', 'warning2');
            }
        }
        
        // DRUNK SYSTEM
        function drinkChampagne() {
            if (drinkCount >= 10) return;
            
            drinkCount++;
            document.getElementById('drinkCount').textContent = drinkCount;
            updateDrunkEffects();
            
            // Show drunk items based on drink count
            if (drinkCount >= 3) showDrunkItem('earring-item');
            if (drinkCount >= 5) showDrunkItem('bra-item');
            if (drinkCount >= 7) showDrunkItem('panties-item');
            if (drinkCount >= 9) showDrunkItem('heels-item');
            
            // Messages
            if (drinkCount === 3) {
                showMessage('Nice champagne... wait, what\'s that?', 'warning1');
            } else if (drinkCount === 5) {
                showMessage('Things are getting interesting...', 'warning2');
            } else if (drinkCount === 7) {
                showMessage('This is getting out of hand...', 'warning3');
            } else if (drinkCount === 9) {
                showMessage('Seriously? Heels on the table?!', 'warning3');
            } else if (drinkCount === 10) {
                setTimeout(() => {
                    createLockout('drunk_ejection');
                }, 1000);
            }
        }
        
        function updateDrunkEffects() {
            document.body.className = drinkCount > 0 ? `drunk-${drinkCount}` : '';
        }
        
        function showDrunkItem(className) {
            document.querySelector('.' + className).classList.add('visible');
        }
        
        // PHONE SYSTEM
        function openPhone() {
            if (!playerName) {
                showMessage('Register at the cashier first!', 'warning2');
                return;
            }
            
            const responses = [
                `Yo ${playerName}, you reached Keith directly. What's good?`,
                `${playerName}! Hope you're enjoying the VIP treatment.`,
                `What's up ${playerName}? Don't go too crazy with that champagne.`
            ];
            
            const message = responses[Math.floor(Math.random() * responses.length)];
            showMessage(message, 'success');
        }
        
        // LOCKOUT SYSTEM
        function createLockout(type) {
            const lockout = {
                type: type,
                expires: Date.now() + (type === 'pin_failure' ? 15 * 60 * 1000 : 12 * 60 * 60 * 1000)
            };
            
            localStorage.setItem('clubLockout', JSON.stringify(lockout));
            
            const message = type === 'pin_failure' 
                ? 'Too many failed PIN attempts. Come back in 15 minutes and listen to this Keith track.'
                : 'Security says you\'ve had enough. Come back in 12 hours after this sobriety course.';
            
            document.getElementById('lockoutMessage').textContent = message;
            document.getElementById('lockoutScreen').style.display = 'flex';
        }
        
        // MESSAGE SYSTEM
        function showMessage(text, type) {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.textContent = text;
            messageEl.className = `message-display show ${type}`;
