<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Players Club - Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --keith-gold: #DAB547;
            --keith-gold-light: #E8C547;
            --keith-black: #000000;
            --keith-burgundy: #0F0505;
            --keith-white: #FFFFFF;
            --neon-pink: #FF1493;
            --pink-glow: rgba(255, 20, 147, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, var(--keith-black) 0%, var(--keith-burgundy) 50%, #1A0A0A 100%);
            color: var(--keith-white);
            height: 100vh;
            overflow: hidden;
        }
        
        /* CLUB ENTRANCE CONTAINER */
        .entrance-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 20%, var(--pink-glow) 0%, transparent 40%),
                linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, var(--keith-black) 100%);
        }
        
        /* NEON CLUB SIGN */
        .club-sign {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--pink-glow),
                0 0 20px var(--pink-glow),
                0 0 40px var(--pink-glow);
            animation: neonFlicker 3s ease-in-out infinite alternate;
            text-transform: lowercase;
            font-style: italic;
        }
        
        @keyframes neonFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--pink-glow),
                    0 0 20px var(--pink-glow),
                    0 0 40px var(--pink-glow);
            }
            50% {
                text-shadow: 
                    0 0 15px var(--pink-glow),
                    0 0 30px var(--pink-glow),
                    0 0 60px var(--pink-glow);
            }
        }
        
        /* CLUB DOOR */
        .door-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        
        .door {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(145deg, #2a2a2a, #1a1a1a),
                radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            border: 3px solid var(--keith-gold);
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(218, 181, 71, 0.3);
            transition: transform 1s ease-in-out;
            transform-origin: left center;
        }
        
        .door.sliding {
            transform: translateX(-100%) rotateY(-90deg);
            opacity: 0;
        }
        
        /* DOOR DETAILS */
        .door-window {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 25%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--keith-gold);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .door-handle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 40px;
            background: var(--keith-gold);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* PIN PAD */
        .pin-pad {
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 140px;
            background: 
                linear-gradient(145deg, #1a1a1a, #0a0a0a),
                radial-gradient(circle at center, #2a2a2a, #0a0a0a);
            border: 2px solid var(--keith-gold);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .pin-display {
            width: 100%;
            height: 25px;
            background: #000;
            border: 1px solid var(--keith-gold);
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            color: var(--keith-gold);
            letter-spacing: 0.5em;
        }
        
        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            height: 90px;
        }
        
        .pin-btn {
            background: 
                linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 1px solid var(--keith-gold);
            border-radius: 4px;
            color: var(--keith-gold);
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pin-btn:hover {
            background: linear-gradient(145deg, var(--keith-gold), #b8941f);
            color: var(--keith-black);
            transform: scale(1.05);
        }
        
        .pin-btn:active {
            transform: scale(0.95);
        }
        
        /* ERROR/SUCCESS MESSAGES */
        .message-display {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--keith-gold);
            border-radius: 15px;
            padding: 20px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        
        .message-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .message-display.error {
            border-color: #ff073a;
            color: #ff073a;
        }
        
        .message-display.success {
            border-color: #00ff41;
            color: #00ff41;
        }
        
        /* AUDIO INDICATOR */
        .audio-status {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--keith-gold);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: var(--keith-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-indicator {
            width: 50px;
            height: 4px;
            background: rgba(218, 181, 71, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .volume-bar {
            height: 100%;
            background: var(--keith-gold);
            width: 30%;
            transition: width 0.5s ease;
        }
        
        /* INSTRUCTIONS */
        .instructions {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--keith-white);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .door-container {
                width: 250px;
                height: 320px;
            }
            
            .pin-pad {
                right: -90px;
                width: 80px;
                height: 120px;
                padding: 8px;
            }
            
            .pin-display {
                height: 20px;
                font-size: 0.8rem;
            }
            
            .pin-buttons {
                height: 75px;
                gap: 4px;
            }
            
            .pin-btn {
                font-size: 0.7rem;
            }
            
            .club-sign {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- AUDIO STATUS -->
    <div class="audio-status">
        <span>ðŸŽµ</span>
        <span>Club Music</span>
        <div class="volume-indicator">
            <div class="volume-bar" id="volumeBar"></div>
        </div>
    </div>
    
    <div class="entrance-container">
        <!-- NEON CLUB SIGN -->
        <div class="club-sign">the players club</div>
        
        <!-- CLUB DOOR -->
        <div class="door-container">
            <div class="door" id="clubDoor">
                <div class="door-window"></div>
                <div class="door-handle"></div>
            </div>
            
            <!-- PIN PAD -->
            <div class="pin-pad">
                <div class="pin-display" id="pinDisplay">***</div>
                <div class="pin-buttons">
                    <button class="pin-btn" onclick="enterPin('1')">1</button>
                    <button class="pin-btn" onclick="enterPin('2')">2</button>
                    <button class="pin-btn" onclick="enterPin('3')">3</button>
                    <button class="pin-btn" onclick="enterPin('4')">4</button>
                    <button class="pin-btn" onclick="enterPin('5')">5</button>
                    <button class="pin-btn" onclick="enterPin('6')">6</button>
                    <button class="pin-btn" onclick="enterPin('7')">7</button>
                    <button class="pin-btn" onclick="enterPin('8')">8</button>
                    <button class="pin-btn" onclick="enterPin('9')">9</button>
                    <button class="pin-btn" onclick="clearPin()">C</button>
                    <button class="pin-btn" onclick="enterPin('0')">0</button>
                    <button class="pin-btn" onclick="submitPin()">âœ“</button>
                </div>
            </div>
        </div>
        
        <!-- MESSAGE DISPLAY -->
        <div class="message-display" id="messageDisplay"></div>
        
        <!-- INSTRUCTIONS -->
        <div class="instructions">
            Enter the 3-digit access code to enter Keith's exclusive club
        </div>
    </div>

    <script>
        let currentPin = '';
        let attempts = 0;
        let musicVolume = 30; // Starting volume
        const correctPin = '223'; // Dr. Doom's apartment
        
        const messages = {
            attempt1: "Come on, player... you should know this.",
            attempt2: "Keith's not gonna like this... think harder.",
            attempt3: "Alright, I'll help you out - Dr. Doom's apartment number.",
            success: "Welcome to The Players Club!",
            doorOpen: "Door sliding open... music getting louder..."
        };
        
        function enterPin(digit) {
            if (currentPin.length < 3) {
                currentPin += digit;
                updatePinDisplay();
                playSound('beep');
            }
        }
        
        function clearPin() {
            currentPin = '';
            updatePinDisplay();
            playSound('clear');
        }
        
        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            if (currentPin.length === 0) {
                display.textContent = '***';
            } else {
                display.textContent = currentPin.padEnd(3, '*');
            }
        }
        
        function submitPin() {
            if (currentPin.length !== 3) return;
            
            attempts++;
            
            if (currentPin === correctPin) {
                showSuccess();
            } else {
                showError();
            }
        }
        
        function showError() {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.className = 'message-display show error';
            
            if (attempts === 1) {
                messageEl.textContent = messages.attempt1;
            } else if (attempts === 2) {
                messageEl.textContent = messages.attempt2;
            } else {
                messageEl.textContent = messages.attempt3;
            }
            
            playSound('error');
            clearPin();
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        function showSuccess() {
            const messageEl = document.getElementById('messageDisplay');
            messageEl.className = 'message-display show success';
            messageEl.textContent = messages.success;
            
            playSound('success');
            
            setTimeout(() => {
                messageEl.textContent = messages.doorOpen;
                openDoor();
            }, 1500);
        }
        
        function openDoor() {
            const door = document.getElementById('clubDoor');
            door.classList.add('sliding');
            
            // Increase music volume
            increaseMusicVolume();
            
            playSound('doorSlide');
            
            setTimeout(() => {
                // Transition to cashier/club interior
                alert('ðŸŽ° Transitioning to cashier... (Next page would load here)');
                
                // Reset for demo
                setTimeout(() => {
                    resetDemo();
                }, 2000);
            }, 1000);
        }
        
        function increaseMusicVolume() {
            const volumeBar = document.getElementById('volumeBar');
            musicVolume = 80;
            volumeBar.style.width = musicVolume + '%';
        }
        
        function resetDemo() {
            const door = document.getElementById('clubDoor');
            const messageEl = document.getElementById('messageDisplay');
            const volumeBar = document.getElementById('volumeBar');
            
            door.classList.remove('sliding');
            messageEl.classList.remove('show');
            currentPin = '';
            attempts = 0;
            musicVolume = 30;
            volumeBar.style.width = musicVolume + '%';
            updatePinDisplay();
        }
        
        function playSound(type) {
            // Simulate sound effects
            console.log(`ðŸ”Š Playing sound: ${type}`);
            
            // In real implementation, you'd play actual audio files:
            // const audio = new Audio(`sounds/${type}.mp3`);
            // audio.play();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updatePinDisplay();
            console.log('ðŸšª Players Club Entry System Loaded');
            console.log('ðŸ’¡ Hint: The correct PIN is 223 (Dr. Doom\'s apartment)');
            console.log('ðŸŽ¯ Try wrong PINs first to see the progression!');
        });
        
        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                enterPin(e.key);
            } else if (e.key === 'Enter') {
                submitPin();
            } else if (e.key === 'Escape' || e.key === 'Backspace') {
                clearPin();
            }
        });
    </script>
</body>
</html>
