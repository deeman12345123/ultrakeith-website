<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Dates - Live Performances | Ultra Keith</title>
    <meta name="description" content="Kool Keith tour dates and live performances. Experience hip-hop's most innovative artist live on stage.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://ultrakeith.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ultrakeith.com/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://ultrakeith.com/apple-touch-icon.png">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        /* Tour-specific styles that extend the shared system */
        .tour-hero {
            text-align: center;
            padding: 80px 0 40px;
        }
        
        .tour-hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            line-height: 1.1;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 40px rgba(218, 181, 71, 0.4);
            filter: drop-shadow(0 0 20px rgba(218, 181, 71, 0.3));
        }
        
        /* Tour Image */
        .tour-image-section {
            margin: 40px 0 80px;
            text-align: center;
        }
        
        .tour-image-container {
            display: inline-block;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(218, 181, 71, 0.2);
            max-width: 900px;
            width: 100%;
        }
        
        .tour-image {
            width: 100%;
            height: auto;
            display: block;
            filter: contrast(1.15) saturate(1.3);
            transition: transform var(--transition-slow);
        }
        
        .tour-image-container:hover .tour-image {
            transform: scale(1.02);
        }
        
        /* Tour Dates */
        .tour-dates {
            margin: 80px 0;
        }
        
        .tour-section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            color: var(--keith-gold);
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 0 40px rgba(218, 181, 71, 0.6);
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
        }
        
        .tour-section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--keith-gold), transparent);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.8);
        }
        
        .dates-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: 1fr;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Date Cards */
        .date-card {
            background: rgba(26, 26, 26, 0.9);
            border: var(--card-border);
            border-radius: var(--radius-2xl);
            padding: 35px;
            transition: all var(--transition-slow);
            backdrop-filter: blur(20px);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 30px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .date-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 181, 71, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .date-card:hover::before {
            left: 100%;
        }
        
        .date-card:hover {
            transform: translateY(-12px);
            border-color: var(--card-hover-border);
            box-shadow: var(--shadow-lg);
        }
        
        .ticket-action {
            text-align: center;
        }
        
        .ticket-btn {
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-2xl);
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
            min-width: 100px;
        }
        
        .ticket-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(218, 181, 71, 0.4);
        }
        
        .ticket-btn.sold-out {
            background: rgba(255, 255, 255, 0.2);
            color: var(--keith-white-55);
            cursor: not-allowed;
        }
        
        .ticket-btn.sold-out:hover {
            transform: none;
            box-shadow: none;
        }
        
        .ticket-btn.coming-soon {
            background: rgba(218, 181, 71, 0.2);
            color: var(--keith-gold);
            border: 1px solid rgba(218, 181, 71, 0.5);
            cursor: default;
        }
        
        .ticket-btn.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }
        
        .date-info {
            text-align: center;
            min-width: 80px;
        }
        
        .date-month {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--keith-gold);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .date-day {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            color: var(--keith-white);
            font-weight: 900;
            line-height: 1;
        }
        
        .venue-info {
            flex: 1;
        }
        
        .venue-name {
            font-size: 1.3rem;
            color: var(--keith-white);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .venue-location {
            font-size: 1rem;
            color: var(--keith-white-75);
            margin-bottom: 10px;
        }
        
        .venue-details {
            font-size: 0.9rem;
            color: var(--keith-white-55);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .tour-hero-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .date-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .date-info {
                order: 1;
            }
            
            .venue-info {
                order: 2;
            }
            
            .ticket-action {
                order: 3;
            }
        }
        
        /* Desktop Responsive */
        @media (min-width: 769px) {
            .tour-hero {
                padding: 100px 0 60px;
            }
            
            .tour-hero-title {
                font-size: 4.8rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation and banner inserted automatically by shared/navigation.js -->

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="tour-hero">
            <h1 class="tour-hero-title">TOUR DATES</h1>
        </section>

        <!-- Tour Image -->
        <section class="tour-image-section">
            <div class="tour-image-container">
                <img src="tour.jpg" alt="Kool Keith Live Tour" class="tour-image" onerror="this.style.display='none'">
            </div>
        </section>

        <!-- Tour Dates -->
        <section class="tour-dates">
            <h2 class="tour-section-title">UPCOMING SHOWS</h2>
            <div class="dates-grid" id="datesGrid">
                <!-- Tour dates generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer inserted automatically by shared/navigation.js -->

    <!-- Shared Navigation System -->
    <script src="shared/navigation.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script>
        // TOUR DATES DATA - Easy to update!
        const tourDates = [
            {
                month: "FEB",
                day: "17",
                venue: "The Observatory",
                location: "Santa Ana, CA",
                doors: "7:00 PM",
                show: "8:30 PM",
                ticketUrl: "", // Add URL when available
                soldOut: false
            },
            {
                month: "FEB", 
                day: "28",
                venue: "Rubber Gloves Rehearsal Studios",
                location: "Denton, TX",
                doors: "7:30 PM",
                show: "9:00 PM",
                ticketUrl: "",
                soldOut: false
            },
            {
                month: "MAR",
                day: "15", 
                venue: "Mobtown Ballroom",
                location: "Baltimore, MD",
                doors: "7:00 PM",
                show: "8:00 PM",
                ticketUrl: "",
                soldOut: false
            },
            {
                month: "APR",
                day: "04",
                venue: "Will's Pub", 
                location: "Orlando, FL",
                doors: "7:30 PM",
                show: "8:30 PM",
                ticketUrl: "",
                soldOut: false
            },
            {
                month: "APR",
                day: "08",
                venue: "191 Toole",
                location: "Tucson, AZ", 
                doors: "8:00 PM",
                show: "9:00 PM",
                ticketUrl: "",
                soldOut: false
            },
            {
                month: "MAY",
                day: "12",
                venue: "Mercury Lounge",
                location: "New York, NY",
                doors: "7:00 PM", 
                show: "8:00 PM",
                ticketUrl: "",
                soldOut: false
            }
        ];

        // Function to generate tour date HTML
        function generateTourDate(date) {
            const ticketButton = date.ticketUrl 
                ? `<a href="${date.ticketUrl}" class="ticket-btn" target="_blank">TICKETS</a>`
                : date.soldOut 
                ? `<span class="ticket-btn sold-out">SOLD OUT</span>`
                : `<span class="ticket-btn coming-soon">INFO SOON</span>`;

            return `
                <div class="date-card">
                    <div class="date-info">
                        <div class="date-month">${date.month}</div>
                        <div class="date-day">${date.day}</div>
                    </div>
                    <div class="venue-info">
                        <div class="venue-name">${date.venue}</div>
                        <div class="venue-location">${date.location}</div>
                        <div class="venue-details">Doors ${date.doors} • Show ${date.show}</div>
                    </div>
                    <div class="ticket-action">
                        ${ticketButton}
                    </div>
                </div>
            `;
        }

        // Generate tour dates when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const datesGrid = document.getElementById('datesGrid');
            const tourHTML = tourDates.map(generateTourDate).join('');
            datesGrid.innerHTML = tourHTML;

            // Add hover effects to date cards
            const dateCards = document.querySelectorAll('.date-card');
            dateCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-12px) translateX(8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-8px) translateX(5px)';
                });
            });
        });
    </script>
</body>
</html>
