<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Ultra Keith Official</title>
    <meta name="description" content="Complete discography of Kool Keith - 40+ years of groundbreaking hip-hop music spanning 92+ albums.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://ultrakeith.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ultrakeith.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://ultrakeith.com/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://ultrakeith.com/apple-touch-icon.png">
    <link rel="manifest" href="../site.webmanifest">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../shared/styles.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <!-- Navigation and banner inserted automatically by shared/navigation.js -->
    
    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="music-hero">
            <h1 class="music-title">Complete Discography</h1>
        
        </section>
        
        <!-- Controls Section -->
        <section class="controls-section">
            <div class="controls-container">
                <div class="filter-section">
                    <span class="filter-label">Filters</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all" type="button">All</button>
                        <button class="filter-btn" data-filter="solo" type="button">Solo</button>
                        <button class="filter-btn" data-filter="collab" type="button">Collaborations</button>
                    </div>
                </div>
                
                <div class="sort-section">
                    <span class="sort-label">Sort</span>
                    <select class="sort-select" id="sortSelect">
                        <option value="year-desc">Newest First</option>
                        <option value="year-asc">Oldest First</option>
                        <option value="title-asc">A-Z</option>
                        <option value="title-desc">Z-A</option>
                    </select>
                </div>
                
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search albums..." id="searchInput">
                </div>
                
                <div class="results-count" id="resultsCount">
                    Showing 12 of 92 albums
                </div>
            </div>
        </section>
        
        <!-- Albums Grid -->
        <section class="albums-section">
            <div class="albums-grid" id="albumsGrid">
                <!-- Albums will be populated by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination-section" id="paginationSection">
                <button class="pagination-btn" id="prevBtn" type="button">← Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers populated by JavaScript -->
                </div>
                <button class="pagination-btn" id="nextBtn" type="button">Next →</button>
            </div>
            
            <!-- No Results Message -->
            <div class="no-results" id="noResults" style="display: none;">
                <h3>No Albums Found</h3>
                <p>Try adjusting your search or filter criteria.</p>
            </div>
        </section>
    </main>

    <!-- Footer inserted automatically by shared/navigation.js -->

    <!-- Shared Navigation System -->
    <script src="../shared/navigation.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="music.js"></script>
</body>
</html>
