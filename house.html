<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment 223 - Ultra Keith</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0F0505 50%, #1A0A0A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .room-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .room-title {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: #DAB547;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(218, 181, 71, 0.5);
        }

        .room-scene {
            position: relative;
            width: 100%;
            height: 700px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            border: 3px solid #DAB547;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(218, 181, 71, 0.3);
        }

        /* Room Elements */
        .room-element {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .room-element:hover {
            border-color: #DAB547;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(218, 181, 71, 0.6);
        }

        /* Original Elements */
        .fridge {
            top: 50px;
            left: 50px;
            width: 120px;
            height: 200px;
            background: linear-gradient(180deg, #333, #555);
        }

        .closet {
            top: 30px;
            right: 80px;
            width: 150px;
            height: 250px;
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
        }

        .bed {
            bottom: 120px;
            left: 200px;
            width: 250px;
            height: 100px;
            background: linear-gradient(180deg, #4a4a4a, #2a2a2a);
        }

        .desk {
            bottom: 80px;
            right: 100px;
            width: 180px;
            height: 80px;
            background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
        }

        .tv {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 120px;
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
        }

        .medicine {
            top: 40px;
            left: 300px;
            width: 100px;
            height: 120px;
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
        }

        /* NEW ELEMENTS */
        .under-bed {
            bottom: 80px;
            left: 180px;
            width: 60px;
            height: 40px;
            background: rgba(139, 69, 19, 0.8);
            z-index: -1;
        }

        .phone-corner {
            top: 280px;
            left: 50px;
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, #654321, #8B4513);
        }

        .music-equipment {
            top: 180px;
            right: 200px;
            width: 120px;
            height: 80px;
            background: linear-gradient(180deg, #444, #222);
        }



        .window {
            top: 20px;
            right: 20px;
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            border: 2px solid #333;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 2px solid #DAB547;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #DAB547;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .modal-text {
            color: #FFFFFF;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #DAB547;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #E8C547;
        }

        .nav-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #DAB547, #E8C547);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(218, 181, 71, 0.5);
        }

        .hover-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #DAB547;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .room-scene {
                height: 500px;
            }
            
            .room-title {
                font-size: 1.8rem;
            }
            
            .room-element {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="nav-btn">‚Üê Back to Site</a>
    
    <div class="room-container">
        <h1 class="room-title">Apartment 223</h1>
        
        <div class="room-scene">
            <!-- Original Elements -->
            <div class="room-element fridge" data-item="fridge">üßä</div>
            <div class="room-element closet" data-item="closet">üëî</div>
            <div class="room-element bed" data-item="bed">üõèÔ∏è</div>
            <div class="room-element desk" data-item="desk">üìù</div>
            <div class="room-element tv" data-item="tv">üì∫</div>
            <div class="room-element medicine" data-item="medicine">üíä</div>
            
            <!-- ESSENTIAL NEW ELEMENTS -->
            <div class="room-element under-bed" data-item="under-bed">üì¶</div>
            <div class="room-element phone-corner" data-item="phone-corner">üìû</div>
            <div class="room-element music-equipment" data-item="music-equipment">üéπ</div>
            <div class="room-element window" data-item="window">ü™ü</div>
            
            <div class="hover-hint">
                Click around Dr. Dooom's apartment to discover Keith's universe...
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h3 class="modal-title" id="modalTitle"></h3>
            <p class="modal-text" id="modalText"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const closeBtn = document.getElementById('closeBtn');

        const roomContent = {
            // Original Elements
            fridge: {
                title: "Keith's Fridge",
                text: "King Vitamin cereal glows with fluorescent energy. Kool-Aid with syrupy consistency, Pabst Blue Ribbon beer, and Oreo cookies line the shelves. The legendary Kool Keith Bean Cereal sits here - 'little beans with little pieces of rocks in it like little white rice.'"
            },
            closet: {
                title: "The Persona Closet",
                text: "Black Elvis's wig, glasses and cape hang prominently. Dr. Octagon's lab coat awaits the next transformation. True Religion jeans, Lane Bryant clothing for various personas, and an extensive shoe collection fill the space. Contact lenses solution sits on the shelf."
            },
            bed: {
                title: "Keith's Bed",
                text: "His bedazzled power scarf hangs on the headboard - the one he wore on stage like a ghost revealing itself. Performance masks and costume pieces are stored in the drawers. Notebooks with lyrics scattered on the nightstand."
            },
            desk: {
                title: "The Writing Desk",
                text: "Notebooks contain abstract concepts and bizarre phrases like 'All this jealousy shit is mayonnaise and celery shit.' Multiple personas have left their mark with different handwriting styles. BIC lighters that don't work are scattered around."
            },
            tv: {
                title: "Keith's Monitor",
                text: "Playing the 'Country Girl' video and footage from his Switzerland underwear performance. Screen flickers between his fictional movies and Keith-related content. Sometimes shows WBLS footage from his radio appearances."
            },
            medicine: {
                title: "Dr. Dooom's Cabinet",
                text: "Surgical tools for 'lyrical operations' and experimental substances. Flintstones vitamins (character obsession), Pepto-Bismol, and X-ray sunglasses. Medical supplies for emergency persona transformations."
            },
            
            // NEW Essential Elements
            "under-bed": {
                title: "Keith's Archive",
                text: "Hidden collection of rare funk records and comic books. Ohio Players and Slave vinyl from his personal collection. Classic comic issues and notebooks containing contact information for industry connections."
            },
            "phone-corner": {
                title: "Industry Connect",
                text: "Professional communication hub with vintage equipment. Direct lines to radio stations and industry contacts. Classic hip-hop plays softly from the radio - this is where business gets handled."
            },
            "music-equipment": {
                title: "Production Station", 
                text: "Professional music production setup featuring the SP-1200 sampler that helped create hip-hop history. Modern synthesis equipment alongside classic gear. Where the magic happens - beats, samples, and innovation."
            },
            "window": {
                title: "City View",
                text: "Overlooking the urban landscape that shaped his sound. Fire escape storage and city life below. The streets and experiences that inform every bar and every beat - the real inspiration behind the music."
            }
        };

        // Add click listeners to room elements
        document.querySelectorAll('.room-element').forEach(element => {
            element.addEventListener('click', function() {
                const item = this.dataset.item;
                const content = roomContent[item];
                
                modalTitle.textContent = content.title;
                modalText.textContent = content.text;
                modal.style.display = 'flex';
            });
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Keyboard close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });

        // Random equipment animations
        setInterval(() => {
            const musicElement = document.querySelector('[data-item="music-equipment"]');
            if (musicElement) {
                musicElement.style.opacity = '0.8';
                setTimeout(() => {
                    musicElement.style.opacity = '1';
                }, 200);
            }
        }, 8000);
    </script>
</body>
</html>
