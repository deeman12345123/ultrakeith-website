<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Keith Personas - Trading Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-dark: #0F0F0F;
            --secondary-dark: #050505;
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --silver: #C0C0C0;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* ========================================
           DECK BOX ANIMATION SYSTEM
           ======================================== */
        
        .deck-box-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            perspective: 1000px;
        }
        
        .deck-box {
            width: 200px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .deck-box:hover {
            transform: scale(1.05);
        }
        
        .deck-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2a1810 0%, #1a1008 50%, #0f0f0f 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 4px rgba(255, 215, 0, 0.1);
        }
        
        .deck-base::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid var(--silver);
            border-radius: 8px;
            opacity: 0.6;
        }
        
        .deck-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #3a2820 0%, #2a1810 50%, #1a1008 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            transform-origin: top center;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.6),
                0 0 15px rgba(255, 215, 0, 0.2);
        }
        
        .deck-lid.open {
            transform: rotateX(-130deg) translateZ(2px);
        }
        
        .deck-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            line-height: 1.2;
            text-align: center;
        }
        
        .deck-cards-stack {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 8px;
            background: linear-gradient(90deg, var(--silver) 0%, #ffffff 50%, var(--silver) 100%);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .deck-box.opened .deck-cards-stack {
            opacity: 0.8;
        }
        
        .click-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
        }
        
        .deck-box.opened .click-hint {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Card Flutter Animation */
        .cards-grid.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .card-flutter-start {
            opacity: 0;
            transform: 
                translateY(-300px) 
                translateX(var(--start-x, 0px))
                rotateZ(var(--start-rotation, 45deg)) 
                scale(0.3);
            transition: none;
        }
        
        .card-flutter-animate {
            opacity: 1;
            transform: translateY(0) translateX(0) rotateZ(0deg) scale(1);
            transition: 
                transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1),
                opacity 0.6s ease;
        }
        
        .card-flutter-bounce {
            animation: card-land 0.3s ease forwards;
        }
        
        @keyframes card-land {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        
        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 4px 8px rgba(0, 0, 0, 0.8);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--silver);
            margin-bottom: 20px;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 12px 25px;
            border: 2px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(145deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--primary-dark);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* MOBILE FIRST - CENTERED CARDS */
        .cards-grid {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .trading-card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .trading-card:hover {
            transform: scale(1.02);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        
        .trading-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            border: 1px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .trading-card:hover .card-front,
        .trading-card:hover .card-back {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        /* Inner Border */
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            pointer-events: none;
            opacity: 0.8;
        }
        
        /* FRONT CARD CONTENT */
        .front-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(145deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            border: 1px solid var(--gold);
            border-radius: 6px 6px 0 0;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }
        
        .persona-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--dark-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            text-align: center;
            hyphens: auto;
        }
        
        .persona-title.long-title {
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            line-height: 0.9;
        }
        
        .image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px auto;
            border: 1px solid rgba(192, 192, 192, 0.5);
            border-radius: 8px;
            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        
        .persona-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stats-section {
            margin-bottom: 8px;
            flex: 1;
        }
        
        .stat-item {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }
        
        .stat-label {
            font-weight: 700;
            color: var(--silver);
            width: 60px;
            flex-shrink: 0;
        }
        
        .stat-value {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
            line-height: 1.2;
        }
        
        .quote-section {
            padding: 8px 12px;
            border-top: 1px solid rgba(192, 192, 192, 0.3);
            font-style: italic;
            color: var(--silver);
            font-size: 0.8rem;
            text-align: center;
            line-height: 1.2;
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            border-radius: 0 0 6px 6px;
            position: relative;
        }
        
        .quote-section::before,
        .quote-section::after {
            font-size: 1.5rem;
            color: rgba(192, 192, 192, 0.3);
            font-family: serif;
            position: absolute;
        }
        
        .quote-section::before {
            content: '"';
            left: 8px;
            top: 5px;
        }
        
        .quote-section::after {
            content: '"';
            right: 8px;
            bottom: 5px;
        }
        
        /* BACK CARD CONTENT */
        .back-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .back-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--dark-gold);
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.0;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .back-title.long-title {
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            line-height: 0.9;
        }
        
        .info-section {
            margin-bottom: 10px;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--silver);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section-content {
            font-size: 0.8rem;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .logo-space {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .back-logo {
            width: 180px;
            height: auto;
            opacity: 0.8;
            max-height: 100px;
            object-fit: contain;
        }
        
        /* CARD ELEMENTS */
        .mc-logo {
            position: absolute;
            bottom: 15px;
            right: 10px;
            width: 30px;
            height: 30px;
            z-index: 20;
        }
        
        .mc-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .card-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--silver);
            background-color: rgba(26, 26, 26, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            border: 1px solid rgba(192, 192, 192, 0.4);
            z-index: 20;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(192, 192, 192, 0.6);
            font-family: 'Orbitron', monospace;
            z-index: 15;
        }
        
        /* TABLET - 3 CARDS PER ROW */
        @media (min-width: 769px) and (max-width: 1200px) {
            .cards-grid {
                max-width: 1000px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                justify-items: center;
            }
            
            .trading-card {
                width: 280px;
                height: 420px;
            }
            
            .trading-card:hover {
                transform: scale(1.05);
            }
        }
        
        /* DESKTOP - 4 CARDS PER ROW */
        @media (min-width: 1201px) {
            .cards-grid {
                max-width: 1300px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
                justify-items: center;
            }
            
            .trading-card {
                width: 280px;
                height: 420px;
            }
            
            .trading-card:hover {
                transform: scale(1.05);
            }
        }
        
        /* Filter animations */
        .card-hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            transition: all 0.5s ease;
        }
        
        .card-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1 class="main-title">Ultra Keith Personas</h1>
        <p class="subtitle">Trading Card Collection - First 12 Cards</p>
        
        <!-- DECK BOX ANIMATION -->
        <div class="deck-box-container">
            <div class="deck-box" id="deckBox">
                <div class="deck-base">
                    <div class="deck-cards-stack"></div>
                </div>
                <div class="deck-lid" id="deckLid">
                    <div class="deck-logo">Ultra<br>Keith<br>Personas</div>
                </div>
                <div class="click-hint">← CLICK TO OPEN →</div>
            </div>
        </div>
        
        <div class="filter-buttons" style="opacity: 0; transition: opacity 0.5s ease;">
            <button class="filter-btn active" data-era="all">Show All (12)</button>
            <button class="filter-btn" data-era="old">Old Era (10)</button>
            <button class="filter-btn" data-era="mid">Mid Era (2)</button>
        </div>
    </div>
    
    <div class="cards-grid hidden" id="cardsContainer">
        <!-- Cards will be generated here by JavaScript -->
    </div>
    
    <script>
        // ========================================
        // DECK BOX ANIMATION SYSTEM
        // ========================================
        
        let deckOpened = false;
        
        function initDeckBox() {
            const deckBox = document.getElementById('deckBox');
            const deckLid = document.getElementById('deckLid');
            
            deckBox.addEventListener('click', function() {
                if (!deckOpened) {
                    openDeckAndReleaseCards();
                }
            });
        }
        
        function openDeckAndReleaseCards() {
            const deckBox = document.getElementById('deckBox');
            const deckLid = document.getElementById('deckLid');
            const cardsContainer = document.getElementById('cardsContainer');
            const filterButtons = document.querySelector('.filter-buttons');
            
            // Mark as opened
            deckOpened = true;
            deckBox.classList.add('opened');
            
            // Open the lid
            deckLid.classList.add('open');
            
            // Create sparkle effects
            createSparkles(deckBox);
            
            // After lid opens, release the cards
            setTimeout(() => {
                // Show cards container
                cardsContainer.classList.remove('hidden');
                
                // Show filter buttons
                filterButtons.style.opacity = '1';
                
                // Animate each card flying out
                animateCardsFlutterIn();
                
            }, 600); // Wait for lid to open
        }
        
        function createSparkles(container) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (Math.random() * 200) + 'px';
                    sparkle.style.top = (Math.random() * 120) + 'px';
                    container.appendChild(sparkle);
                    
                    // Remove sparkle after animation
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 100);
            }
        }
        
        function animateCardsFlutterIn() {
            const cards = document.querySelectorAll('.trading-card');
            
            // Set initial flutter positions
            cards.forEach((card, index) => {
                const startX = (Math.random() - 0.5) * 400; // Random horizontal start
                const startRotation = (Math.random() - 0.5) * 90; // Random rotation
                
                card.style.setProperty('--start-x', startX + 'px');
                card.style.setProperty('--start-rotation', startRotation + 'deg');
                card.classList.add('card-flutter-start');
            });
            
            // Animate cards one by one
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.remove('card-flutter-start');
                    card.classList.add('card-flutter-animate');
                    
                    // Add bounce effect when landing
                    setTimeout(() => {
                        card.classList.add('card-flutter-bounce');
                    }, 800);
                    
                }, index * 150); // Stagger by 150ms
            });
        }
        
        // ========================================
        // VALIDATION & ERROR CHECKING
        // ========================================
        
        function validatePersonaData() {
            const errors = [];
            const requiredFields = ['number', 'name', 'year', 'era', 'age', 'origin', 'likes', 'dislikes', 'quote', 'biography', 'debut', 'themes', 'image'];
            
            personasData.forEach((persona, index) => {
                requiredFields.forEach(field => {
                    if (!persona[field] || persona[field].trim() === '') {
                        errors.push(`Persona ${index + 1}: Missing ${field}`);
                    }
                });
                
                // Check era values
                if (!['old', 'mid', 'new'].includes(persona.era)) {
                    errors.push(`Persona ${index + 1}: Era must be 'old', 'mid', or 'new'`);
                }
                
                // Check number format
                if (!/^\d{3}$/.test(persona.number)) {
                    errors.push(`Persona ${index + 1}: Number must be 3 digits (like '001')`);
                }
            });
            
            if (errors.length > 0) {
                console.error('❌ PERSONA DATA ERRORS:');
                errors.forEach(error => console.error('  • ' + error));
                alert('❌ PERSONA DATA ERRORS - Check browser console for details');
                return false;
            }
            
            console.log('✅ All persona data validated successfully!');
            return true;
        }
        
        // ========================================
        // AUTO-CONFIGURATION SYSTEM  
        // ========================================
        
        function autoConfigureFilters() {
            const eras = [...new Set(personasData.map(p => p.era))];
            const filterContainer = document.querySelector('.filter-buttons');
            
            // Clear existing filters
            filterContainer.innerHTML = '';
            
            // Add "Show All" button
            const allButton = document.createElement('button');
            allButton.className = 'filter-btn active';
            allButton.setAttribute('data-era', 'all');
            allButton.textContent = `Show All (${personasData.length})`;
            filterContainer.appendChild(allButton);
            
            // Add era-specific buttons
            eras.forEach(era => {
                const count = personasData.filter(p => p.era === era).length;
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.setAttribute('data-era', era);
                button.textContent = `${era.charAt(0).toUpperCase() + era.slice(1)} Era (${count})`;
                filterContainer.appendChild(button);
            });
        }
        
        // ========================================
        // PERSONA DATA - EASY TO UPDATE SECTION
        // Just replace this array with any 12 personas you want!
        // 
        // COPY/PASTE TEMPLATE FOR NEW PERSONAS:
        // {
        //     number: "XXX",
        //     name: "Persona Name",
        //     year: "YYYY", 
        //     era: "old", // old, mid, new
        //     age: "XX",
        //     origin: "Location",
        //     likes: "Things they like",
        //     dislikes: "Things they dislike", 
        //     quote: "Their quote...",
        //     biography: "Biography text...",
        //     debut: "Album/project name (year)",
        //     themes: "Key themes, comma separated",
        //     image: "/personas/filename.png"
        // },
        // ========================================
        
        const personasData = [
            {
                number: "001",
                name: "Activity",
                year: "1984",
                era: "old",
                age: "20 (young breakdancer age)",
                origin: "NYC",
                likes: "Breakdancing, popping and rocking",
                dislikes: "Sitting still, slow music",
                quote: "I Pop it like that, Rock it like that...",
                biography: "Keith's first documented persona from the NYC Breakers breakdancing crew. Activity represents the foundation of Keith's character creation, emerging from early hip-hop culture before rap dominated.",
                debut: "NYC Breakers (1984) - Pre-rap career",
                themes: "Breakdancing culture, early hip-hop foundation, character creation origins",
                image: "/personas/activity.png"
            },
            {
                number: "002",
                name: "Kool Keith",
                year: "1988",
                era: "old",
                age: "25",
                origin: "Bronx, NY",
                likes: "Porn, Animals",

        function adjustTitleSizes() {
            const personaTitles = document.querySelectorAll('.persona-title');
            const backTitles = document.querySelectorAll('.back-title');
            
            personaTitles.forEach(title => {
                if (title.textContent.length > 20) {
                    title.classList.add('long-title');
                }
            });
            
            backTitles.forEach(title => {
                if (title.textContent.length > 20) {
                    title.classList.add('long-title');
                }
            });
        }
        
        function addCardFlipListeners() {
            const cards = document.querySelectorAll('.trading-card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('flipped');
                });
            });
        }
        
        function addFilterListeners() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const allCards = document.querySelectorAll('.trading-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filterEra = this.getAttribute('data-era');
                    
                    allCards.forEach(card => {
                        const cardEra = card.getAttribute('data-era');
                        
                        if (filterEra === 'all' || cardEra === filterEra) {
                            card.classList.remove('card-hidden');
                            card.classList.add('card-visible');
                        } else {
                            card.classList.remove('card-visible');
                            card.classList.add('card-hidden');
                        }
                    });
                });
            });
        }
