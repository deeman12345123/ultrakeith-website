<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Keith Personas - Trading Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-dark: #0F0F0F;
            --secondary-dark: #050505;
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --silver: #C0C0C0;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* ========================================
           DECK BOX ANIMATION SYSTEM - UPRIGHT CARD BOX
           ======================================== */
        
        .deck-box-container {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 1000;
        }
        
        .deck-box {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deck-box:hover {
            transform: scale(1.05);
        }
        
        .deck-box.opened {
            animation: magical-fade 3s ease-in-out 2s forwards;
        }
        
        @keyframes magical-fade {
            0% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
                filter: brightness(1) blur(0px);
            }
            25% { 
                opacity: 0.8; 
                transform: scale(1.05) translateY(-10px); 
                filter: brightness(1.2) blur(1px);
            }
            50% { 
                opacity: 0.5; 
                transform: scale(0.95) translateY(-20px); 
                filter: brightness(1.5) blur(2px);
            }
            75% { 
                opacity: 0.2; 
                transform: scale(0.8) translateY(-30px); 
                filter: brightness(2) blur(4px);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.3) translateY(-50px); 
                filter: brightness(3) blur(8px);
                pointer-events: none;
                visibility: hidden;
            }
        }
        
        .deck-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 50%, #0a0a0a 100%);
            border: 2px solid var(--gold);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 4px rgba(255, 215, 0, 0.1);
        }
        
        .deck-base::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            opacity: 0.6;
        }
        
        .deck-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #000000 100%);
            border: 2px solid var(--gold);
            border-radius: 12px 12px 8px 8px;
            transform-origin: bottom center;
            transition: transform 1.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(255, 215, 0, 0.2);
            z-index: 10;
        }
        
        .deck-lid.open {
            transform: rotateX(-180deg) translateZ(2px);
            animation: magical-lid-glow 2s ease-in-out;
        }
        
        @keyframes magical-lid-glow {
            0% { 
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.2);
            }
            25% { 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.6);
            }
            50% { 
                box-shadow: 0 12px 48px rgba(0, 0, 0, 1), 0 0 50px rgba(255, 215, 0, 0.8);
            }
            75% { 
                box-shadow: 0 16px 64px rgba(0, 0, 0, 1), 0 0 70px rgba(255, 215, 0, 1);
            }
            100% { 
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.2);
            }
        }
        
        .deck-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 80px;
            opacity: 0.9;
        }
        
        .deck-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }
        
        .deck-cards-stack {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 300px;
            background: linear-gradient(145deg, 
                var(--silver) 0%, 
                #ffffff 30%, 
                var(--silver) 60%,
                var(--gold) 100%);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.8s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        
        .deck-cards-stack::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(192, 192, 192, 0.6) 100%);
            border-radius: 8px;
        }
        
        .deck-box.opened .deck-cards-stack {
            opacity: 0.9;
        }
        
        .deck-cards-stack.magical-rise {
            animation: magical-cards-rise 2.5s ease-out 0.8s forwards;
        }
        
        @keyframes magical-cards-rise {
            0% { 
                transform: translateX(-50%) translateY(0) scale(1); 
                opacity: 0.9;
                filter: brightness(1) blur(0px);
            }
            20% { 
                transform: translateX(-50%) translateY(-30px) scale(1.1); 
                opacity: 1;
                filter: brightness(1.3) blur(1px);
            }
            40% { 
                transform: translateX(-50%) translateY(-60px) scale(1.2); 
                opacity: 0.8;
                filter: brightness(1.6) blur(2px);
            }
            60% { 
                transform: translateX(-50%) translateY(-100px) scale(1.1); 
                opacity: 0.5;
                filter: brightness(2) blur(4px);
            }
            80% { 
                transform: translateX(-50%) translateY(-150px) scale(0.8); 
                opacity: 0.2;
                filter: brightness(2.5) blur(6px);
            }
            100% { 
                transform: translateX(-50%) translateY(-200px) scale(0.3); 
                opacity: 0;
                filter: brightness(3) blur(8px);
            }
        }
        
        .click-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
            white-space: nowrap;
        }
        
        .deck-box.opened .click-hint {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Enhanced Card Flutter Animation with Dramatic Exit */
        .cards-grid.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .card-flutter-start {
            opacity: 0;
            transform: 
                translateY(-400px) 
                translateX(var(--start-x, 0px))
                rotateZ(var(--start-rotation, 45deg)) 
                rotateY(var(--start-rotateY, 0deg))
                scale(0.2);
            transition: none;
            z-index: 1000;
        }
        
        .card-flutter-animate {
            opacity: 1;
            transform: translateY(0) translateX(0) rotateZ(0deg) rotateY(0deg) scale(1);
            transition: 
                transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                opacity 0.8s ease;
        }
        
        .card-flutter-bounce {
            animation: dramatic-land 0.5s ease forwards;
        }
        
        @keyframes dramatic-land {
            0% { 
                transform: translateY(0) scale(1) rotateZ(0deg); 
            }
            30% { 
                transform: translateY(-20px) scale(1.08) rotateZ(2deg); 
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
            }
            60% { 
                transform: translateY(5px) scale(0.98) rotateZ(-1deg); 
            }
            80% { 
                transform: translateY(-5px) scale(1.02) rotateZ(0.5deg); 
            }
            100% { 
                transform: translateY(0) scale(1) rotateZ(0deg); 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 215, 0, 0.3);
            }
        }
        
        /* Card Trail Effect */
        .card-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.1) 50%,
                transparent 100%);
            border-radius: var(--border-radius);
            opacity: 0;
            transform: scale(1.1);
            animation: trail-fade 0.6s ease-out;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes trail-fade {
            0% { opacity: 0.8; transform: scale(1.2) rotateZ(5deg); }
            100% { opacity: 0; transform: scale(0.8) rotateZ(-5deg); }
        }
        
        /* Enhanced Magical Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, var(--gold) 0%, rgba(255, 215, 0, 0.8) 40%, transparent 70%);
            border-radius: 50%;
            animation: magical-sparkle 3s ease-out forwards;
            pointer-events: none;
            z-index: 1001;
        }
        
        .sparkle.big {
            width: 12px;
            height: 12px;
            animation: magical-big-sparkle 3.5s ease-out forwards;
        }
        
        .sparkle.magical {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 1) 0%,
                var(--gold) 30%,
                rgba(255, 215, 0, 0.6) 60%, 
                transparent 80%);
            animation: magical-twinkle 4s ease-out forwards;
        }
        
        @keyframes magical-sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg) translateY(0);
                filter: brightness(2) blur(0px);
            }
            20% {
                opacity: 1;
                transform: scale(1.8) rotate(90deg) translateY(-15px);
                filter: brightness(3) blur(1px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(220deg) translateY(-40px);
                filter: brightness(4) blur(2px);
            }
            80% {
                opacity: 0.6;
                transform: scale(0.8) rotate(350deg) translateY(-80px);
                filter: brightness(5) blur(3px);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(480deg) translateY(-120px);
                filter: brightness(6) blur(4px);
            }
        }
        
        @keyframes magical-big-sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg) translateY(0);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
                filter: brightness(2);
            }
            25% {
                opacity: 1;
                transform: scale(2.5) rotate(120deg) translateY(-25px);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
                filter: brightness(4);
            }
            50% {
                opacity: 0.9;
                transform: scale(2) rotate(280deg) translateY(-60px);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
                filter: brightness(5);
            }
            75% {
                opacity: 0.5;
                transform: scale(1.2) rotate(420deg) translateY(-100px);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
                filter: brightness(6);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(600deg) translateY(-150px);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
                filter: brightness(8);
            }
        }
        
        @keyframes magical-twinkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
                filter: brightness(3) blur(0px);
            }
            15% {
                opacity: 1;
                transform: scale(2) rotate(60deg);
                filter: brightness(5) blur(1px);
            }
            30% {
                opacity: 0.8;
                transform: scale(1.5) rotate(150deg);
                filter: brightness(4) blur(2px);
            }
            60% {
                opacity: 0.6;
                transform: scale(1.8) rotate(300deg);
                filter: brightness(6) blur(1px);
            }
            85% {
                opacity: 0.3;
                transform: scale(1) rotate(450deg);
                filter: brightness(7) blur(3px);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(540deg);
                filter: brightness(8) blur(4px);
            }
        }
        
        /* Card Whoosh Sound Effect Simulation */
        .card-whoosh {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(ellipse, 
                rgba(255, 215, 0, 0.1) 0%,
                rgba(255, 215, 0, 0.05) 40%,
                transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: whoosh-effect 0.8s ease-out;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes whoosh-effect {
            0% { 
                opacity: 0; 
                transform: scale(0.5) rotate(0deg); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2) rotate(180deg); 
            }
            100% { 
                opacity: 0; 
                transform: scale(2) rotate(360deg); 
            }
        }
        
        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 4px 8px rgba(0, 0, 0, 0.8);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--silver);
            margin-bottom: 20px;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 12px 25px;
            border: 2px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(145deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--primary-dark);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* MOBILE FIRST - CENTERED CARDS */
        .cards-grid {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .trading-card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .trading-card:hover {
            transform: scale(1.02);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        
        .trading-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            border: 1px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .trading-card:hover .card-front,
        .trading-card:hover .card-back {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        /* Inner Border */
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            pointer-events: none;
            opacity: 0.8;
        }
        
        /* FRONT CARD CONTENT */
        .front-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(145deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            border: 1px solid var(--gold);
            border-radius: 6px 6px 0 0;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }
        
        .persona-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--dark-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            text-align: center;
            hyphens: auto;
        }
        
        .persona-title.long-title {
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            line-height: 0.9;
        }
        
        .image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px auto;
            border: 1px solid rgba(192, 192, 192, 0.5);
            border-radius: 8px;
            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        
        .persona-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stats-section {
            margin-bottom: 8px;
            flex: 1;
        }
        
        .stat-item {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }
        
        .stat-label {
            font-weight: 700;
            color: var(--silver);
            width: 60px;
            flex-shrink: 0;
        }
        
        .stat-value {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
            line-height: 1.2;
        }
        
        .quote-section {
            padding: 8px 12px;
            border-top: 1px solid rgba(192, 192, 192, 0.3);
            font-style: italic;
            color: var(--silver);
            font-size: 0.8rem;
            text-align: center;
            line-height: 1.2;
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            border-radius: 0 0 6px 6px;
            position: relative;
        }
        
        .quote-section::before,
        .quote-section::after {
            font-size: 1.5rem;
            color: rgba(192, 192, 192, 0.3);
            font-family: serif;
            position: absolute;
        }
        
        .quote-section::before {
            content: '"';
            left: 8px;
            top: 5px;
        }
        
        .quote-section::after {
            content: '"';
            right: 8px;
            bottom: 5px;
        }
        
        /* BACK CARD CONTENT */
        .back-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .back-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--dark-gold);
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.0;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 2px 4px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .back-title.long-title {
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            line-height: 0.9;
        }
        
        .info-section {
            margin-bottom: 10px;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--silver);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section-content {
            font-size: 0.8rem;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .logo-space {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .back-logo {
            width: 180px;
            height: auto;
            opacity: 0.8;
            max-height: 100px;
            object-fit: contain;
        }
        
        /* CARD ELEMENTS */
        .mc-logo {
            position: absolute;
            bottom: 15px;
            right: 10px;
            width: 30px;
            height: 30px;
            z-index: 20;
        }
        
        .mc-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .card-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--silver);

        function initDeckBox() {
            const deckBox = document.getElementById('deckBox');

            deckBox.addEventListener('click', function() {
                if (!deckOpened) {
                    openDeckAndReleaseCards();
                }
            });
        }
        
        function openDeckAndReleaseCards() {
            const deckBox = document.getElementById('deckBox');
            const deckLid = document.getElementById('deckLid');
            const deckStack = document.querySelector('.deck-cards-stack');
            const cardsContainer = document.getElementById('cardsContainer');
            const filterButtons = document.querySelector('.filter-buttons');
            
            // Mark as opened
            deckOpened = true;
            deckBox.classList.add('opened');
            
            // PHASE 1: Magical opening sequence
            deckLid.classList.add('open');
            
            // PHASE 2: Enhanced magical sparkles
            createMagicalSparkles(deckBox);
            
            // PHASE 3: Card stack rises magically (after lid opens)
            setTimeout(() => {
                deckStack.classList.add('magical-rise');
            }, 800);
            
            // PHASE 4: Cards start appearing as deck fades (seamless transition)
            setTimeout(() => {
                // Show cards container
                cardsContainer.classList.remove('hidden');
                
                // Show filter buttons
                filterButtons.style.opacity = '1';
                
                // Cards flutter from deck position to grid
                animateCardsFlutterIn();
                
            }, 2200); // Perfectly timed with deck fade
        }
        
        function createMagicalSparkles(container) {
            // Create enhanced magical sparkle effects
            for (let i = 0; i < 35; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    // Mix of different sparkle types for magical variety
                    if (i % 5 === 0) {
                        sparkle.className = 'sparkle big';
                    } else if (i % 3 === 0) {
                        sparkle.className = 'sparkle magical';
                    } else {
                        sparkle.className = 'sparkle';
                    }
                    
                    // Sparkles emit from throughout the opening deck area
                    sparkle.style.left = (80 + Math.random() * 140) + 'px';
                    sparkle.style.top = (40 + Math.random() * 100) + 'px';
                    container.appendChild(sparkle);
                    
                    // Remove sparkle after magical animation
                    setTimeout(() => sparkle.remove(), 4000);
                }, i * 40); // Faster succession for magical effect
            }
            
            // Add extra burst of sparkles when deck fully opens
            setTimeout(() => {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const burstSparkle = document.createElement('div');
                        burstSparkle.className = 'sparkle magical';
                        burstSparkle.style.left = (120 + Math.random() * 60) + 'px';
                        burstSparkle.style.top = (60 + Math.random() * 60) + 'px';
                        container.appendChild(burstSparkle);
                        
                        setTimeout(() => burstSparkle.remove(), 4000);
                    }, i * 25);
                }
            }, 1200); // Burst when deck is fully open
        }
        
        function animateCardsFlutterIn() {
            const cards = document.querySelectorAll('.trading-card');
            
            // Set initial flutter positions - cards start from deck box position
            cards.forEach((card, index) => {
                const startX = (Math.random() - 0.5) * 200; // Smaller spread from deck position
                const startRotation = (Math.random() - 0.5) * 90; // Less dramatic rotation
                const startRotateY = (Math.random() - 0.5) * 30; // Subtle 3D rotation
                
                card.style.setProperty('--start-x', startX + 'px');
                card.style.setProperty('--start-rotation', startRotation + 'deg');
                card.style.setProperty('--start-rotateY', startRotateY + 'deg');
                card.classList.add('card-flutter-start');
            });
            
            // Animate cards one by one - they spread out from deck position to grid
            cards.forEach((card, index) => {
                setTimeout(() => {
                    // Add whoosh effect
                    const whoosh = document.createElement('div');
                    whoosh.className = 'card-whoosh';
                    card.appendChild(whoosh);
                    
                    // Add trail effect
                    const trail = document.createElement('div');
                    trail.className = 'card-trail';
                    card.appendChild(trail);
                    
                    // Start main animation - cards move from deck position to their grid spots
                    card.classList.remove('card-flutter-start');
                    card.classList.add('card-flutter-animate');
                    
                    // Add dramatic bounce when landing
                    setTimeout(() => {
                        card.classList.add('card-flutter-bounce');
                        
                        // Create mini sparkles on landing
                        for (let i = 0; i < 3; i++) {
                            setTimeout(() => {
                                const miniSparkle = document.createElement('div');
                                miniSparkle.className = 'sparkle';
                                miniSparkle.style.left = (Math.random() * 280) + 'px';

                                card.appendChild(miniSparkle);
                                
                                setTimeout(() => miniSparkle.remove(), 2000);
                            }, i * 100);
                        }
                    }, 1200);
                    
                    // Clean up effect elements
                    setTimeout(() => {
                        whoosh.remove();
                        trail.remove();
                    }, 2000);
                    
                }, index * 120); // Stagger timing
            });
        }

                // Check era values

                    errors.push(`Persona ${index + 1}: Era must be 'old', 'mid', or 'new'`);

                // Check number format
                if (!/^\d{3}$/.test(persona.number)) {
                    errors.push(`Persona ${index + 1}: Number must be 3 digits (like '001')`);

        function addCardFlipListeners() {
            const cards = document.querySelectorAll('.trading-card');

                card.addEventListener('click', function(e) {

                    this.classList.toggle('flipped');
                });
            });

        function addFilterListeners() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const allCards = document.querySelectorAll('.trading-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filterEra = this.getAttribute('data-era');
                    
                    allCards.forEach(card => {
                        const cardEra = card.getAttribute('data-era');
                        
                        if (filterEra === 'all' || cardEra === filterEra) {
                            card.classList.remove('card-hidden');
                            card.classList.add('card-visible');
                        } else {
                            card.classList.remove('card-visible');
                            card.classList.add('card-hidden');
                        }
