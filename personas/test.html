<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Keith Personas - Trading Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-dark: #0F0F0F;
            --secondary-dark: #050505;
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --silver: #C0C0C0;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--silver);
            margin-bottom: 20px;
        }
        
        /* SIMPLE DECK */
        .deck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            margin: 40px 0;
        }
        
        .deck-container.hidden {
            display: none;
        }
        
        .deck-box {
            width: 300px;
            height: 450px;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 100%);
            border: 3px solid var(--gold);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .deck-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .deck-content {
            text-align: center;
            color: var(--gold);
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }
        
        .deck-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            background: var(--secondary-dark);
            border: 1px solid var(--silver);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--silver);
            font-size: 0.8rem;
        }
        
        .deck-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .click-hint {
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* CARDS GRID */
        .cards-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cards-container.show {
            display: block;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .cards-grid {
            display: grid;
            gap: 30px;
            justify-content: center;
            padding: 20px 0;
        }
        
        /* Responsive Grid */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1201px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* TRADING CARDS */
        .trading-card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
            justify-self: center;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        
        .trading-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            border: 2px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            opacity: 0.8;
        }
        
        /* CARD CONTENT */
        .front-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(145deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            border: 1px solid var(--gold);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .persona-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--dark-gold);
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1;
        }
        
        .persona-title.long-title {
            font-size: 0.9rem;
        }
        
        .image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
            border: 1px solid var(--silver);
            border-radius: 8px;
            background: var(--secondary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--silver);
            font-size: 0.8rem;
        }
        
        .stats-section {
            flex: 1;
            margin-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .stat-label {
            font-weight: 700;
            color: var(--silver);
            width: 70px;
            flex-shrink: 0;
        }
        
        .stat-value {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }
        
        .quote-section {
            padding: 10px;
            border-top: 1px solid var(--silver);
            font-style: italic;
            color: var(--silver);
            font-size: 0.8rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }
        
        /* CARD BACK */
        .back-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .back-title {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 900;
            color: var(--dark-gold);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .info-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--silver);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .section-content {
            font-size: 0.8rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .card-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--silver);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--silver);
        }
        
        .flip-hint {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.7rem;
            color: rgba(192, 192, 192, 0.6);
            font-family: 'Orbitron', monospace;
        }
        
        /* NEXT BUTTON */
        .next-button-container {
            display: none;
            justify-content: center;
            margin: 50px 0 30px 0;
        }
        
        .next-button-container.show {
            display: flex;
        }
        
        .next-btn {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            padding: 15px 40px;
            border: 2px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .next-btn:hover {
            background: linear-gradient(145deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="header">

    <div class="deck-container" id="deckContainer">

    </div>
    
    <div class="cards-container" id="cardsContainer">
        <div class="cards-grid" id="cardsGrid">

        </div>

    <div class="next-button-container" id="nextButtonContainer">
        <a href="#" class="next-btn">Next →</a>

                quote: "Rhythm X roller, my style gets critical, Brain connects, computer rhymes get physical.",
                biography: "Keith's rhythmic complexity persona, combining abstract wordplay with culinary interests and classic Hollywood references, later featured by The Prodigy.",
                debut: "Funk Your Head Up (1992) with Ultramagnetic MCs - \"Funk Radio\"", themes: "Rhythmic complexity, abstract wordplay, gastronomy, crossover appeal"
            },
            {
                number: "011", name: "The X", year: "1992", era: "mid", age: "Infinite (X equals infinity)", origin: "Algebraic dimension",
                likes: "Four Horsemen imagery, mathematical mysteries", dislikes: "Being solved, simple equations",
                quote: "The X factor remains unsolved...",
                biography: "Mysterious X-identity connected to Ultramagnetic's Four Horsemen concept, representing Keith's exploration of apocalyptic and biblical themes.",
                debut: "Ultramagnetic MC's Four Horsemen LP (inside cover) (1992)", themes: "X-identity, Ultramagnetic era, apocalyptic imagery"
            },
            {
                number: "012", name: "X-Caliber", year: "1992", era: "mid", age: "1000 (medieval sword age)", origin: "Stone (where Arthur pulled the sword)",
                likes: "Funk radio, sword imagery, medieval combat", dislikes: "Rust, modern weapons",
                quote: "X-Caliber slice through funk like butter...",
                biography: "Sword-themed persona combining medieval weaponry with funk radio culture, representing Keith's ability to blend historical references with contemporary hip-hop.",
                debut: "Funk Your Head Up (1992) - \"Funk Radio\"", themes: "Sword/weapon imagery, funk radio culture, medieval hip-hop fusion"
            }
        ];
        
        let deckOpened = false;
        
        function generateCards() {
            console.log('📋 Generating cards...');
            const container = document.getElementById('cardsGrid');
            
            personasData.forEach((persona, index) => {
                const card = document.createElement('div');
                card.className = 'trading-card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="front-container">
                                <div class="card-header">
                                    <h1 class="persona-title ${persona.name.length > 15 ? 'long-title' : ''}">${persona.name}</h1>
                                </div>
                                <div class="image-container">
                                    IMG
                                </div>
                                <div class="stats-section">
                                    <div class="stat-item">
                                        <span class="stat-label">Age:</span>
                                        <span class="stat-value">${persona.age}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Origin:</span>
                                        <span class="stat-value">${persona.origin}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Likes:</span>
                                        <span class="stat-value">${persona.likes}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Dislikes:</span>
                                        <span class="stat-value">${persona.dislikes}</span>
                                    </div>
                                </div>
                                <div class="quote-section">"${persona.quote}"</div>
                            </div>
                            <div class="flip-hint">Click to flip</div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                        <div class="card-back">
                            <div class="back-container">
                                <h2 class="back-title">${persona.name} (${persona.year})</h2>
                                <div class="info-section">
                                    <h3 class="section-title">Biography</h3>
                                    <div class="section-content">${persona.biography}</div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Debut</h3>
                                    <div class="section-content">${persona.debut}</div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Key Themes</h3>
                                    <div class="section-content">${persona.themes}</div>
                                </div>
                            </div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                    </div>
                `;
                
                // Add flip functionality
                card.addEventListener('click', function() {
                    console.log(`🃏 Flipping card: ${persona.name}`);
                    this.classList.toggle('flipped');
                });
                
                container.appendChild(card);
            });
            
            console.log(`✅ Generated ${personasData.length} cards`);
        }
        
        function setupDeck() {
            console.log('🎮 Setting up deck...');
            const deckBox = document.getElementById('deckBox');
            const deckContainer = document.getElementById('deckContainer');
            const cardsContainer = document.getElementById('cardsContainer');
            const nextButton = document.getElementById('nextButtonContainer');
            
            if (!deckBox) {
                console.error('❌ Deck box not found!');
                return;
            }
            
            console.log('✅ Deck box found:', deckBox);
            
            deckBox.addEventListener('click', function() {
                console.log('🎯 DECK CLICKED!');
                
                if (!deckOpened) {
                    console.log('🚀 Opening deck...');
                    deckOpened = true;
                    
                    // Hide deck
                    deckContainer.classList.add('hidden');
                    
                    // Show cards
                    cardsContainer.classList.add('show');
                    nextButton.classList.add('show');
                    
                    console.log('✨ Cards revealed!');
                } else {
                    console.log('⚠️ Deck already opened');
                }
            });
            
            console.log('✅ Deck setup complete');
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎬 Page loaded - initializing...');
            
            generateCards();
            setupDeck();
            
            console.log('🎉 Ready! Click the deck to open!');
        });
    </script>
    
</body>
</html>
