<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Keith Personas - Trading Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #C0C0C0;
            margin-bottom: 20px;
        }
        
        /* DECK BOX */
        .deck-container {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .deck-box {
            width: 300px;
            height: 450px;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 100%);
            border: 1px solid #FFD700;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .deck-box:hover {
            transform: scale(1.05);
        }
        
        .deck-logo {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 120px;
        }
        
        .deck-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: #FFD700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .deck-box.opened {
            animation: fade-out 2s ease-out forwards;
        }
        
        @keyframes fade-out {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); visibility: hidden; }
        }
        
        /* CARDS */
        .cards-grid {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .cards-grid.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .trading-card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .trading-card:hover {
            transform: scale(1.02);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        
        .trading-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            border: 1px solid #FFD700;
            background: linear-gradient(145deg, #0F0F0F 0%, #050505 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 215, 0, 0.3);
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #C0C0C0;
            border-radius: 6px;
            opacity: 0.8;
        }
        
        .front-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(145deg, #050505 0%, #0F0F0F 100%);
            border: 1px solid #FFD700;
            border-radius: 6px 6px 0 0;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .persona-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: #B8860B;
            text-transform: uppercase;
            text-align: center;
            word-wrap: break-word;
        }
        
        .image-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px auto;
            border: 1px solid rgba(192, 192, 192, 0.5);
            border-radius: 8px;
            background: linear-gradient(45deg, #050505, #0F0F0F);
            overflow: hidden;
        }
        
        .persona-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stats-section {
            margin-bottom: 8px;
            flex: 1;
        }
        
        .stat-item {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }
        
        .stat-label {
            font-weight: 700;
            color: #C0C0C0;
            width: 60px;
            flex-shrink: 0;
        }
        
        .stat-value {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }
        
        .quote-section {
            padding: 8px 12px;
            border-top: 1px solid rgba(192, 192, 192, 0.3);
            font-style: italic;
            color: #C0C0C0;
            font-size: 0.8rem;
            text-align: center;
            background: linear-gradient(145deg, #0F0F0F 0%, #050505 100%);
            border-radius: 0 0 6px 6px;
        }
        
        .back-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 110px;
            display: flex;
            flex-direction: column;
        }
        
        .back-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 900;
            color: #B8860B;
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .info-section {
            margin-bottom: 10px;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            color: #C0C0C0;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .section-content {
            font-size: 0.8rem;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .logo-space {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-logo {
            width: 180px;
            height: auto;
            opacity: 0.8;
            max-height: 100px;
            object-fit: contain;
        }
        
        .card-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: #C0C0C0;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(192, 192, 192, 0.6);
            font-family: 'Orbitron', monospace;
        }
        
        /* RESPONSIVE */
        @media (min-width: 769px) and (max-width: 1200px) {
            .cards-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                max-width: 85vw;
            }
            .trading-card { width: 280px; height: 420px; }
        }
        
        @media (min-width: 1201px) {
            .cards-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                max-width: 90vw;
            }
            .trading-card { width: 280px; height: 420px; }
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1 class="main-title">Ultra Keith Personas</h1>
        <p class="subtitle">Trading Card Collection - First 12 Cards</p>
        
        <div class="deck-container" id="deckContainer">
            <div class="deck-box" id="deckBox">
                <div class="deck-logo">
                    <img src="/personas/logoback.png" alt="Ultra Keith Logo">
                </div>
                <div class="click-hint">← CLICK TO OPEN →</div>
            </div>
        </div>
    </div>
    
    <div class="cards-grid" id="cardsGrid">
        <!-- Cards will be generated here -->
    </div>
    
    <script>
        // SIMPLE PERSONA DATA
        const personas = [
            {
                number: "001",
                name: "Activity",
                year: "1984",
                age: "20",
                origin: "NYC",
                likes: "Breakdancing, popping and rocking",
                dislikes: "Sitting still, slow music",
                quote: "I Pop it like that, Rock it like that...",
                biography: "Keith's first documented persona from the NYC Breakers breakdancing crew.",
                debut: "NYC Breakers (1984)",
                themes: "Breakdancing culture, early hip-hop foundation",
                image: "/personas/activity.png"
            },
            {
                number: "002",
                name: "Kool Keith",
                year: "1988",
                age: "25",
                origin: "Bronx, NY",
                likes: "Porn, Animals",
                dislikes: "Girls who are not innovative",
                quote: "I'm the master of the game, all the girls know my name.",
                biography: "Keith's primary rap persona. The revolutionary MC who broke all rules.",
                debut: "Critical Beatdown (1988)",
                themes: "Complex rhymes, abstract imagery, sci-fi concepts",
                image: "/personas/koolkeith.png"
            }
        ];
        
        // GENERATE CARDS
        function createCards() {
            const container = document.getElementById('cardsGrid');
            
            personas.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'trading-card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="front-container">
                                <div class="card-header">
                                    <h1 class="persona-title">${persona.name}</h1>
                                </div>
                                <div class="image-container">
                                    <img src="${persona.image}" alt="${persona.name}" class="persona-image">
                                </div>
                                <div class="stats-section">
                                    <div class="stat-item">
                                        <span class="stat-label">Age:</span>
                                        <span class="stat-value">${persona.age}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Origin:</span>
                                        <span class="stat-value">${persona.origin}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Likes:</span>
                                        <span class="stat-value">${persona.likes}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Dislikes:</span>
                                        <span class="stat-value">${persona.dislikes}</span>
                                    </div>
                                </div>
                                <div class="quote-section">${persona.quote}</div>
                            </div>
                            <div class="flip-hint">← CLICK TO FLIP →</div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                        <div class="card-back">
                            <div class="back-container">
                                <h2 class="back-title">${persona.name} (${persona.year})</h2>
                                <div class="info-section">
                                    <h3 class="section-title">Biography</h3>
                                    <div class="section-content">${persona.biography}</div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Debut</h3>
                                    <div class="section-content"><strong>${persona.debut}</strong></div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Key Themes</h3>
                                    <div class="section-content">${persona.themes}</div>
                                </div>
                            </div>
                            <div class="logo-space">
                                <img src="/personas/logoback.png" alt="Ultra Keith Logo" class="back-logo">
                            </div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                    </div>
                `;
                
                // ADD FLIP FUNCTIONALITY
                card.onclick = function() {
                    console.log('Card clicked!');
                    card.classList.toggle('flipped');
                };
                
                container.appendChild(card);
            });
        }
        
        // DECK BOX FUNCTIONALITY
        function setupDeck() {
            const deckBox = document.getElementById('deckBox');
            const cardsGrid = document.getElementById('cardsGrid');
            
            deckBox.onclick = function() {
                console.log('Deck clicked!');
                
                // Hide deck
                deckBox.classList.add('opened');
                
                // Show cards after 2 seconds
                setTimeout(() => {
                    cardsGrid.classList.add('show');
                    console.log('Cards shown!');
                }, 2000);
            };
        }
        
        // INITIALIZE EVERYTHING
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting Ultra Keith Personas...');
            
            createCards();
            setupDeck();
            
            console.log('Ready!');
        });
    </script>
    
</body>
</html>
