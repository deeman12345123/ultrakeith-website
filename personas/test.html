            --gold: #FFD700;

            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Roboto', Arial, sans-serif;

            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 4px 8px rgba(0, 0, 0, 0.8);

            color: var(--silver);

        }
        
        /* DECK BOX - NORMAL DOCUMENT FLOW */
        .deck-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            margin: 40px 0;
            transition: all 1s ease;
        }
        
        .deck-container.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .deck-box {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deck-box:hover {
            transform: scale(1.05);
        }
        
        .deck-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 50%, #0a0a0a 100%);
            border: 1px solid var(--gold);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 4px rgba(255, 215, 0, 0.1);
        }
        
        .deck-base::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            opacity: 0.6;
        }
        
        .deck-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #000000 100%);
            border: 1px solid var(--gold);
            border-radius: 12px 12px 8px 8px;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(255, 215, 0, 0.2);
            z-index: 10;
        }
        
        .deck-lid.open {
            transform: rotateX(-180deg) translateZ(2px);
        }
        
        .deck-logo {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 60%;
            opacity: 0.9;
            z-index: 15;
        }
        
        .deck-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.8) !important;
        }
        
        .deck-cards-stack {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 300px;
            background: linear-gradient(145deg, 
                #1a1a1a 0%, 
                #0a0a0a 30%, 
                #000000 60%,
                #1a1a1a 100%);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.8s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        
        .deck-cards-stack::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(145deg, 
                #0a0a0a 0%,
                #000000 100%);
            border-radius: 8px;
        }
        
        .deck-box.opened .deck-cards-stack {
            opacity: 0.9;
        }
        
        .click-hint {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
            white-space: nowrap;
        }
        
        .deck-box.opened .click-hint {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* CARDS CONTAINER - NORMAL PAGE FLOW */
        .cards-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .cards-container.show {
            opacity: 1;
        }
        
        /* RESPONSIVE CARD GRID - NORMAL LAYOUT */
        .cards-grid {
            display: grid;
            gap: 30px;
            justify-content: center;
            padding: 20px 0;
        }
        
        /* Mobile: 1 column */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin: 0 auto;
            }
        }
        
        /* Tablet: 2 columns */
        @media (min-width: 769px) and (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Desktop: 3 columns */
        @media (min-width: 1201px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* INDIVIDUAL TRADING CARDS */
        .trading-card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s ease;
            justify-self: center;
        }
        
        .trading-card:hover {
            transform: scale(1.02);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }
        
        .trading-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            border: 1px solid var(--gold);
            background: linear-gradient(145deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card-front {
            transform: rotateY(0deg);
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .trading-card:hover .card-front,
        .trading-card:hover .card-back {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--silver);
            border-radius: 6px;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .front-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 60px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(145deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            border: 1px solid var(--gold);
            border-radius: 6px 6px 0 0;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);

            word-wrap: break-word;
            text-align: center;
            hyphens: auto;
        }
        
        .persona-title.long-title {
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            line-height: 0.9;
        }
        
        .image-container {

            background: linear-gradient(45deg, var(--secondary-dark), var(--primary-dark));

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);

            z-index: 15;

        /* SPARKLES */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle-fly 3s ease-out forwards;
            pointer-events: none;
            z-index: 1001;

        @keyframes sparkle-fly {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg) translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.5) rotate(90deg) translateY(-10px);
            }
            80% {
                opacity: 0.8;
                transform: scale(1) rotate(270deg) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translateY(-50px);
            }
        }

            display: flex;
            justify-content: center;
            margin: 50px 0 30px 0;

            transition: opacity 0.5s ease;

            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .next-btn:hover {
            background: linear-gradient(145deg, var(--gold) 0%, var(--dark-gold) 100%);
            color: var(--primary-dark);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        let deckOpened = false;
        
        function generateCards() {
            console.log('Generating cards...');
            const container = document.getElementById('cardsGrid');
            container.innerHTML = '';
            
            console.log(`Processing ${personasData.length} personas...`);
            
            personasData.forEach((persona, index) => {
                console.log(`Creating card ${index + 1}: ${persona.name}`);
                
                const cardElement = document.createElement('div');
                cardElement.className = 'trading-card';
                cardElement.setAttribute('data-era', persona.era);
                cardElement.setAttribute('data-card', persona.number);
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="front-container">
                                <div class="card-header">
                                    <h1 class="persona-title">${persona.name}</h1>
                                </div>
                                <div class="image-container">
                                    <img src="${persona.image}" alt="${persona.name}" class="persona-image">
                                </div>
                                <div class="stats-section">
                                    <div class="stat-item">
                                        <span class="stat-label">Age:</span>
                                        <span class="stat-value">${persona.age}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Origin:</span>
                                        <span class="stat-value">${persona.origin}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Likes:</span>
                                        <span class="stat-value">${persona.likes}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Dislikes:</span>
                                        <span class="stat-value">${persona.dislikes}</span>
                                    </div>
                                </div>
                                <div class="quote-section">${persona.quote}</div>
                            </div>
                            <div class="flip-hint">← CLICK TO FLIP →</div>
                            <div class="mc-logo">
                                <img src="/personas/mc.png" alt="MC">
                            </div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                        <div class="card-back">
                            <div class="back-container">
                                <h2 class="back-title">${persona.name} (${persona.year})</h2>
                                <div class="info-section">
                                    <h3 class="section-title">Biography</h3>
                                    <div class="section-content">${persona.biography}</div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Debut</h3>
                                    <div class="section-content"><strong>${persona.debut}</strong></div>
                                </div>
                                <div class="info-section">
                                    <h3 class="section-title">Key Themes</h3>
                                    <div class="section-content">${persona.themes}</div>
                                </div>
                            </div>
                            <div class="logo-space">
                                <img src="/personas/logoback.png" alt="Ultra Keith Logo" class="back-logo">
                            </div>
                            <div class="mc-logo">
                                <img src="/personas/mc.png" alt="MC">
                            </div>
                            <div class="card-number">#${persona.number}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(cardElement);
            });
            
            console.log(`✅ Generated ${container.children.length} cards successfully!`);
        }
        
        function setupCardFlipping() {
            console.log('Setting up card flipping...');
            const cards = document.querySelectorAll('.trading-card');
            console.log(`Found ${cards.length} cards to setup flipping`);
            
            cards.forEach((card, index) => {
                // Remove any existing listeners
                card.onclick = null;
                
                // Add new click handler
                card.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log(`Card ${index + 1} (${card.querySelector('.persona-title').textContent}) clicked!`);
                    card.classList.toggle('flipped');
                    console.log(`Card ${index + 1} flipped state:`, card.classList.contains('flipped'));
                };
                
                // Ensure card is clickable
                card.style.cursor = 'pointer';
                card.style.pointerEvents = 'auto';
                
                console.log(`✅ Card ${index + 1} flip setup complete`);
            });
            
            console.log('All card flipping setup complete!');
        }
        
        function setupDeckBox() {
            const deckBox = document.getElementById('deckBox');
            const deckLid = document.getElementById('deckLid');
            const deckContainer = document.getElementById('deckContainer');
            const cardsContainer = document.getElementById('cardsContainer');
            const nextButtonContainer = document.getElementById('nextButtonContainer');
            
            deckBox.onclick = function() {
                if (!deckOpened) {
                    console.log('Deck clicked - starting animation...');
                    deckOpened = true;
                    
                    // Open lid immediately
                    deckLid.classList.add('open');
                    
                    // Create sparkles
                    for (let i = 0; i < 25; i++) {
                        setTimeout(() => {
                            const sparkle = document.createElement('div');
                            sparkle.className = 'sparkle';
                            sparkle.style.left = (80 + Math.random() * 140) + 'px';
                            sparkle.style.top = (40 + Math.random() * 100) + 'px';
                            deckBox.appendChild(sparkle);
                            setTimeout(() => sparkle.remove(), 3000);
                        }, i * 50);
                    }
                    
                    // Hide deck container and show cards
                    setTimeout(() => {
                        console.log('Hiding deck and showing cards...');
                        deckContainer.classList.add('hidden');
                        cardsContainer.classList.add('show');
                        nextButtonContainer.classList.add('show');
                        
                        // Setup card flipping after cards appear
                        setTimeout(() => {
                            setupCardFlipping();
                        }, 500);
                    }, 1500);
                }
            };
        }
        
        function setupFilters() {
            // Removed filter functionality
        }
        
        function adjustTitleSizes() {
            const personaTitles = document.querySelectorAll('.persona-title');
            const backTitles = document.querySelectorAll('.back-title');
            
            personaTitles.forEach(title => {
                if (title.textContent.length > 20) {
                    title.classList.add('long-title');
                }
            });
            
            backTitles.forEach(title => {
                if (title.textContent.length > 20) {
                    title.classList.add('long-title');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting Ultra Keith Personas...');
            
            // Generate cards but keep them hidden
            generateCards();
            adjustTitleSizes();
            
            // Setup systems
            setupDeckBox();
            
            console.log('Ready! Click the deck to begin...');
        });
    </script>
    
</body>
</html>
