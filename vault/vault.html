<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 40px; 
        }
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 100px; 
        }
        .stack { 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
        }
        .stack img {
            width: 120px;
            height: auto;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                gap: 50px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stack">
            <img src="tape.png">
            <img src="tape.png">
            <img src="tape.png">
            <img src="tape.png">
            <img src="tape.png">
            <img src="tape.png">
        </div>
        <div class="stack">
            <img src="vhs.jpg">
            <img src="vhs.jpg">
            <img src="vhs.jpg">
            <img src="vhs.jpg">
            <img src="vhs.jpg">
            <img src="vhs.jpg">
        </div>
    </div>
</body>
</html>
