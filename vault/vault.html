<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #DAB547;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .stack {
            display: flex;
            flex-direction: column;
        }

        .stack img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Vault</h1>
    
    <div class="container">
        <div class="stack">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
        </div>

        <div class="stack">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
        </div>
    </div>
</body>
</html>
