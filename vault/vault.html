<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Keith Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .vault-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            gap: 120px;
        }

        .tape-stack {
            position: relative;
            perspective: 1000px;
        }

        .stack-base {
            width: 200px;
            height: 30px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tape-item {
            position: absolute;
            width: 180px;
            height: 120px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTgwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iIzMzMyIgcng9IjUiLz48cmVjdCB4PSIxMCIgeT0iMTAiIHdpZHRoPSIxNjAiIGhlaWdodD0iMTAwIiBmaWxsPSIjNTU1IiByeD0iMyIvPjx0ZXh0IHg9IjkwIiB5PSI2MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI0RBQjU0NyIgZm9udC1zaXplPSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIj5UQVBFPC90ZXh0Pjwvc3ZnPg==') center/cover;
            left: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center bottom;
            border-radius: 5px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .vhs-item {
            position: absolute;
            width: 160px;
            height: 100px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTYwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzIyMiIgcng9IjMiLz48cmVjdCB4PSI1IiB5PSI1IiB3aWR0aD0iMTUwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjNDQ0IiByeD0iMiIvPjx0ZXh0IHg9IjgwIiB5PSI1NSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI0RBQjU0NyIgZm9udC1zaXplPSIxMCIgZm9udC1mYW1pbHk9IkFyaWFsIj5WSFM8L3RleHQ+PC9zdmc+') center/cover;
            left: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center bottom;
            border-radius: 3px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        /* Cassette Tape Stack Positioning */
        .cassette-stack .tape-item:nth-child(1) { bottom: 30px; z-index: 6; }
        .cassette-stack .tape-item:nth-child(2) { bottom: 45px; z-index: 5; }
        .cassette-stack .tape-item:nth-child(3) { bottom: 60px; z-index: 4; }
        .cassette-stack .tape-item:nth-child(4) { bottom: 75px; z-index: 3; }
        .cassette-stack .tape-item:nth-child(5) { bottom: 90px; z-index: 2; }
        .cassette-stack .tape-item:nth-child(6) { bottom: 105px; z-index: 1; }

        /* VHS Stack Positioning */
        .vhs-stack .vhs-item:nth-child(1) { bottom: 30px; z-index: 6; }
        .vhs-stack .vhs-item:nth-child(2) { bottom: 45px; z-index: 5; }
        .vhs-stack .vhs-item:nth-child(3) { bottom: 60px; z-index: 4; }
        .vhs-stack .vhs-item:nth-child(4) { bottom: 75px; z-index: 3; }
        .vhs-stack .vhs-item:nth-child(5) { bottom: 90px; z-index: 2; }
        .vhs-stack .vhs-item:nth-child(6) { bottom: 105px; z-index: 1; }

        /* Hover Effects - Tape Pokes Out */
        .tape-item:hover {
            transform: translateX(25px) translateY(-5px) rotateY(5deg);
            box-shadow: 
                0 8px 30px rgba(218, 181, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #DAB547;
        }

        .vhs-item:hover {
            transform: translateX(25px) translateY(-5px) rotateY(5deg);
            box-shadow: 
                0 8px 30px rgba(218, 181, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #DAB547;
        }

        /* Elite Labels */
        .stack-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #DAB547;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(218, 181, 71, 0.5);
        }

        /* Vault Title */
        .vault-title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: #DAB547;
            text-shadow: 0 0 30px rgba(218, 181, 71, 0.5);
            letter-spacing: 3px;
            z-index: 100;
        }

        /* Ambient Lighting */
        .vault-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(218, 181, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(218, 181, 71, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Realistic Tape Labels */
        .tape-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #DAB547;
            font-size: 8px;
            padding: 2px 5px;
            border-radius: 2px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .vhs-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #DAB547;
            font-size: 7px;
            padding: 2px 4px;
            border-radius: 2px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tape-item:hover::after,
        .vhs-item:hover::after {
            opacity: 1;
        }

        @media (max-width: 1000px) {
            .vault-container {
                flex-direction: column;
                gap: 80px;
            }
            
            .vault-title {
                font-size: 2rem;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="vault-title">üîê THE KEITH VAULT</div>
    
    <div class="vault-container">
        <!-- CASSETTE TAPE STACK -->
        <div class="tape-stack cassette-stack">
            <div class="stack-label">Cassette Archive</div>
            <div class="stack-base"></div>
            
            <div class="tape-item" data-title="Space Demos"></div>
            <div class="tape-item" data-title="Freestyle Sessions"></div>
            <div class="tape-item" data-title="Studio Outtakes"></div>
            <div class="tape-item" data-title="Rare Collabs"></div>
            <div class="tape-item" data-title="Underground Mixes"></div>
            <div class="tape-item" data-title="Vault Masters"></div>
        </div>

        <!-- VHS TAPE STACK -->
        <div class="tape-stack vhs-stack">
            <div class="stack-label">VHS Collection</div>
            <div class="stack-base"></div>
            
            <div class="vhs-item" data-title="Behind Scenes"></div>
            <div class="vhs-item" data-title="Music Videos"></div>
            <div class="vhs-item" data-title="Live Shows"></div>
            <div class="vhs-item" data-title="Interviews"></div>
            <div class="vhs-item" data-title="Studio Footage"></div>
            <div class="vhs-item" data-title="Rare Clips"></div>
        </div>
    </div>
</body>
</html>
