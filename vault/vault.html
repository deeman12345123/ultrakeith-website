<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KEITH VAULT</title>
    <style>
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .vault-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ffff;
        }

        .tapes-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tape-box {
            border: 2px solid #00ffff;
            padding: 15px;
            background: #111;
            text-align: center;
        }

        .tape-image {
            width: 100%;
            height: 150px;
            border: 1px solid #333;
            margin-bottom: 10px;
        }

        .tape-title {
            font-size: 0.9rem;
            color: #ffff00;
            margin-bottom: 5px;
        }

        .tape-artist {
            font-size: 0.8rem;
            color: #ff0080;
        }
    </style>
</head>
<body>
    <h1 class="vault-title">üîê THE KEITH VAULT</h1>
    
    <div class="tapes-container">
        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 1" class="tape-image">
            <div class="tape-title">Space Traveling Demo</div>
            <div class="tape-artist">Dr. Octagon</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 2" class="tape-image">
            <div class="tape-title">Alien Autopsy Flow</div>
            <div class="tape-artist">Keith x DOOM</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 3" class="tape-image">
            <div class="tape-title">Black Elvis Sessions</div>
            <div class="tape-artist">Black Elvis</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 4" class="tape-image">
            <div class="tape-title">WBLS Freestyles</div>
            <div class="tape-artist">Ultramagnetic</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 5" class="tape-image">
            <div class="tape-title">Ced Gee Demos</div>
            <div class="tape-artist">Ced Gee x Keith</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 6" class="tape-image">
            <div class="tape-title">Tim Dog Rarities</div>
            <div class="tape-artist">Keith x Tim Dog</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 7" class="tape-image">
            <div class="tape-title">Late Night Sessions</div>
            <div class="tape-artist">Kool Keith</div>
        </div>

        <div class="tape-box">
            <img src="vault/tape.png" alt="Tape 8" class="tape-image">
            <div class="tape-title">Lost Personas</div>
            <div class="tape-artist">Various Keith</div>
        </div>
    </div>
</body>
</html>
