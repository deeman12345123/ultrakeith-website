<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Music Videos & Performances | Ultra Keith</title>
    <meta name="description" content="Watch Kool Keith's latest music videos, live performances, and exclusive content from hip-hop's most innovative artist.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --gold: #ffd700;
            --gold-light: #ffed4e;
            --dark-red: #1a0000;
            --black: #000000;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-red) 40%, var(--black) 100%);
            color: var(--white);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 100;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-content {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        
        .nav-menu {
            display: none;
            list-style: none;
            gap: 30px;
        }
        
        .nav-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            transition: color 0.3s ease;
        }
        
        .nav-menu a:hover {
            color: var(--gold);
        }
        
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Main Content */
        .main {
            padding-top: 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 0 0;
        }
        
        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.1;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }
        
        .tagline {
            font-family: 'Roboto', sans-serif;
            font-size: 1.4rem;
            color: var(--gold);
            font-style: italic;
            font-weight: 400;
            letter-spacing: 3px;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        /* Featured Video */
        .featured-video {
            margin: 60px 0 100px;
            text-align: center;
        }
        
        .featured-container {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(26, 0, 0, 0.8));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .video-frame {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            margin-bottom: 25px;
        }
        
        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        
        .video-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .video-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Video Grid */
        .video-section {
            margin: 80px 0;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(26, 0, 0, 0.7));
            border: 1px solid rgba(255, 215, 0, 0.25);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .video-card:hover::before {
            left: 100%;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7), 0 0 40px rgba(255, 215, 0, 0.2);
        }
        
        .video-card .video-frame {
            margin-bottom: 20px;
            padding-bottom: 56.25%;
        }
        
        .video-card .video-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .video-card .video-description {
            font-size: 0.9rem;
        }
        
        /* Footer */
        .footer {
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding: 40px 0;
            text-align: center;
            margin-top: 100px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: var(--gold);
        }
        
        .footer-copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .tagline {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .featured-container {
                padding: 25px;
            }
            
            .video-card {
                padding: 20px;
            }
        }
        
        /* Desktop Responsive */
        @media (min-width: 769px) {
            .nav-menu {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
            
            .hero {
                padding: 100px 0 0;
            }
            
            .hero-title {
                font-size: 4.8rem;
                letter-spacing: 5px;
            }
            
            .tagline {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }
        
        /* Mobile Menu */
        @media (max-width: 768px) {
            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(15px);
                border-top: 1px solid rgba(255, 215, 0, 0.3);
                flex-direction: column;
                padding: 20px;
                display: none;
            }
            
            .nav-menu.show {
                display: flex;
            }
            
            .nav-menu a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">
                <img src="koolkeithmainlogo.png" alt="Ultra Keith">
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="personas.html">Personas</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">VIDEOS</h1>
            <div class="tagline">visual experiences</div>
        </section>

        <!-- Featured Video -->
        <section class="featured-video">
            <div class="featured-container">
                <div class="video-frame">
                    <iframe src="" 
                            title="Featured Video" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                    </iframe>
                </div>
                <h3 class="video-title">LOADING...</h3>
                <p class="video-description">Loading latest video...</p>
            </div>
        </section>

        <!-- Video Grid -->
        <section class="video-section">
            <h2 class="section-title">ALL VIDEOS</h2>
            <div class="video-grid">
                <!-- Videos automatically generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="personas.html">Personas</a>
            <a href="bio.html">Bio</a>
            <a href="tour.html">Tour</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="footer-copyright">
            © 2025 Ultra Keith. All rights reserved.
        </div>
    </footer>

    <script>
        // ===== BULLETPROOF VIDEO SYSTEM =====
        // TO ADD NEW VIDEO: Just add it at the TOP of this array!
        // Everything automatically shifts down!
        
        const videos = [
            // === ADD NEW VIDEOS HERE (newest first) ===
            {
                id: "47UvTL2f-dg?si=Bjdih4EPyqv0EAgL",
                title: "Morgan State",
                description: "Kool Keith's newest visual from Morgan State - fresh innovation from the legend.",
                featured: true // This becomes the big video
            },
            {
                id: "uaiIqb4_Hjg",
                title: "Kool Keith X Ced Gee 125 ST Official Music Video",
                description: "From Karpenters (2025) - Wayne Campbell directed official music video."
            },
            {
                id: "FSH6H1-HpTE",
                title: "Helicopter (Lyric Video)",
                description: "CZARFACE collaboration (2024) featuring Godfather Don & Kool Keith."
            },
            {
                id: "2HVobMRKxZg",
                title: "Stars Align",
                description: "2024 single featuring Tha God Fahim & Lord Apex."
            },
            {
                id: "deV3Cyh9SDc",
                title: "KOOL KEITH - MC ULTRA OFFICIAL MUSIC VIDEO",
                description: "Serpent album (2023) featuring Ice-T & Slug from Atmosphere."
            },
            {
                id: "jXsHmWiQZxQ?si=Vg9yxcx2epm_IzOE",
                title: "AWOL One and Kool Keith - Not Afraid of Galactic Bats (Official Video)",
                description: "2023 album promotional video - the legendary persona returns."
            },
            {
                id: "Il4Z64Y9XT8",
                title: "Black Elvis 2 Tour Highlights",
                description: "Live performance footage from Keith's 2023-2024 tour."
            },
            {
                id: "mfSAHFtG3FE?si=zz08YwuBTYp_r4V9",
                title: "40 Years of Innovation Interview",
                description: "Deep dive into Keith's four-decade journey in hip-hop."
            }
        ];

        // Auto-update featured video and grid
        document.addEventListener('DOMContentLoaded', function() {
            const featuredVideo = videos.find(v => v.featured) || videos[0];
            const gridVideos = videos.filter(v => !v.featured);

            // Update featured video
            const featuredFrame = document.querySelector('.featured-video iframe');
            const featuredTitle = document.querySelector('.featured-video .video-title');
            const featuredDesc = document.querySelector('.featured-video .video-description');
            
            featuredFrame.src = `https://www.youtube.com/embed/${featuredVideo.id}`;
            featuredTitle.textContent = `${featuredVideo.title.toUpperCase()} - LATEST RELEASE`;
            featuredDesc.textContent = featuredVideo.description;

            // Update grid
            const videoGrid = document.querySelector('.video-grid');
            videoGrid.innerHTML = gridVideos.map(video => `
                <div class="video-card">
                    <div class="video-frame">
                        <iframe src="https://www.youtube.com/embed/${video.id}" 
                                title="${video.title}" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-description">${video.description}</p>
                </div>
            `).join('');

            // Mobile menu
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');
            
            mobileMenuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });
            
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('show');
                });
            });
        });

        // ===== INSTRUCTIONS FOR FUTURE UPDATES =====
        /*
        TO ADD A NEW LATEST VIDEO:
        
        1. Add this at the TOP of the videos array:
        {
            id: "NEW_YOUTUBE_ID",
            title: "New Video Title",
            description: "Description here.",
            featured: true
        },
        
        2. Remove "featured: true" from the old video
        
        3. Everything else automatically updates:
        - New video becomes big featured video
        - All others shift down in grid
        - Perfect order maintained
        */
    </script>
</body>
</html>
