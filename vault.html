<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Keith Vault</title>
    <meta name="description" content="Elite archive of Kool Keith's unreleased tracks and rare recordings.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://ultrakeith.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ultrakeith.com/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://ultrakeith.com/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .vault-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #DAB547;
            text-shadow: 0 0 30px rgba(218, 181, 71, 0.5);
            letter-spacing: 3px;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .vault-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 40px 20px;
            gap: 120px;
            min-height: 60vh;
        }

        .tape-stack {
            position: relative;
            perspective: 1000px;
        }

        .stack-label {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #DAB547;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(218, 181, 71, 0.5);
        }

        .stack-base {
            width: 200px;
            height: 30px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tape-item {
            position: absolute;
            width: 180px;
            height: 120px;
            background-image: url('tape.png');
            background-size: cover;
            background-position: center;
            left: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center bottom;
            border-radius: 5px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .vhs-item {
            position: absolute;
            width: 160px;
            height: 100px;
            background-image: url('vhs.png');
            background-size: cover;
            background-position: center;
            left: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center bottom;
            border-radius: 3px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        /* Cassette Stack Positioning */
        .cassette-stack .tape-item:nth-child(2) { bottom: 30px; z-index: 6; }
        .cassette-stack .tape-item:nth-child(3) { bottom: 45px; z-index: 5; }
        .cassette-stack .tape-item:nth-child(4) { bottom: 60px; z-index: 4; }
        .cassette-stack .tape-item:nth-child(5) { bottom: 75px; z-index: 3; }
        .cassette-stack .tape-item:nth-child(6) { bottom: 90px; z-index: 2; }
        .cassette-stack .tape-item:nth-child(7) { bottom: 105px; z-index: 1; }

        /* VHS Stack Positioning */
        .vhs-stack .vhs-item:nth-child(2) { bottom: 30px; z-index: 6; }
        .vhs-stack .vhs-item:nth-child(3) { bottom: 45px; z-index: 5; }
        .vhs-stack .vhs-item:nth-child(4) { bottom: 60px; z-index: 4; }
        .vhs-stack .vhs-item:nth-child(5) { bottom: 75px; z-index: 3; }
        .vhs-stack .vhs-item:nth-child(6) { bottom: 90px; z-index: 2; }
        .vhs-stack .vhs-item:nth-child(7) { bottom: 105px; z-index: 1; }

        /* Hover Effects - Tapes Poke Out */
        .tape-item:hover {
            transform: translateX(25px) translateY(-5px) rotateY(5deg);
            box-shadow: 
                0 8px 30px rgba(218, 181, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #DAB547;
            filter: brightness(1.1);
        }

        .vhs-item:hover {
            transform: translateX(25px) translateY(-5px) rotateY(5deg);
            box-shadow: 
                0 8px 30px rgba(218, 181, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #DAB547;
            filter: brightness(1.1);
        }

        /* Ambient Lighting */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(218, 181, 71, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(218, 181, 71, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Fallback if images don't load */
        .tape-item {
            background-color: #333;
        }

        .vhs-item {
            background-color: #222;
        }

        @media (max-width: 1000px) {
            .vault-container {
                flex-direction: column;
                gap: 80px;
                align-items: center;
            }
            
            .vault-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .vault-container {
                gap: 60px;
            }
            
            .tape-item {
                width: 150px;
                height: 100px;
            }
            
            .vhs-item {
                width: 130px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="vault-title">üîê THE KEITH VAULT</div>
    
    <div class="vault-container">
        <!-- CASSETTE TAPE STACK -->
        <div class="tape-stack cassette-stack">
            <div class="stack-label">Cassette Archive</div>
            <div class="stack-base"></div>
            
            <div class="tape-item"></div>
            <div class="tape-item"></div>
            <div class="tape-item"></div>
            <div class="tape-item"></div>
            <div class="tape-item"></div>
            <div class="tape-item"></div>
        </div>

        <!-- VHS TAPE STACK -->
        <div class="tape-stack vhs-stack">
            <div class="stack-label">VHS Collection</div>
            <div class="stack-base"></div>
            
            <div class="vhs-item"></div>
            <div class="vhs-item"></div>
            <div class="vhs-item"></div>
            <div class="vhs-item"></div>
            <div class="vhs-item"></div>
            <div class="vhs-item"></div>
        </div>
    </div>
</body>
</html>
