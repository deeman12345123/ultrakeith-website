<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Keith Vault</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 100px;
            align-items: center;
            min-height: 80vh;
        }

        .stack {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stack img {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .stack img:hover {
            transform: translateX(15px);
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                gap: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stack">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
            <img src="tape.png" alt="Tape">
        </div>

        <div class="stack">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
            <img src="vhs.png" alt="VHS">
        </div>
    </div>
</body>
</html>
