<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Keith Vault - Exclusive Content | Ultra Keith</title>
    <meta name="description" content="Unreleased tracks, rare recordings, and exclusive content for true fans. Access the hidden treasures of hip-hop's most prolific artist.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://ultrakeith.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ultrakeith.com/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://ultrakeith.com/apple-touch-icon.png">
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --vault-dark: #0a0a0a;
            --vault-glow: rgba(218, 181, 71, 0.3);
        }
        
        /* Vault Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 181, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(218, 181, 71, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Media Collection */
        .media-collection {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* Sort Controls */
        .sort-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px auto 40px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .sort-label {
            font-family: 'Orbitron', monospace;
            color: var(--keith-gold);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sort-btn {
            background: linear-gradient(45deg, rgba(218, 181, 71, 0.2), rgba(218, 181, 71, 0.1));
            border: 1px solid var(--keith-gold);
            color: var(--keith-gold);
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sort-btn:hover {
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(218, 181, 71, 0.4);
        }
        
        .sort-btn.active {
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            color: var(--keith-black);
            box-shadow: 0 4px 12px rgba(218, 181, 71, 0.3);
        }
        
        .sort-btn.active:hover {
            transform: translateY(-1px);
        }
        
        /* Three Column Layout */
        .three-columns {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .media-column {
            flex: 1;
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.9) 0%, rgba(16, 16, 16, 0.9) 100%);
            border: 1px solid rgba(218, 181, 71, 0.2);
            border-radius: 15px;
            padding: 25px;
            position: relative;
        }
        
        .column-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .column-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--keith-gold), var(--keith-gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--keith-black);
            margin-bottom: 10px;
        }
        
        .column-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--keith-gold);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .column-count {
            font-size: 0.85rem;
            color: var(--keith-white-75);
            background: rgba(218, 181, 71, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            border: 1px solid rgba(218, 181, 71, 0.3);
        }
        
        /* Column Items - Stacked Vertically */
        .column-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        /* Music Tapes */
        .music-tape {
            width: 200px;
            height: 120px;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            border: 2px solid rgba(218, 181, 71, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-tape:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(218, 181, 71, 0.4);
            border-color: var(--keith-gold);
        }
        
        .music-tape img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .music-tape-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: var(--keith-gold);
            padding: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: center;
        }
        
        /* VHS Tapes */
        .vhs-tape {
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border: 2px solid rgba(218, 181, 71, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .vhs-tape:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(218, 181, 71, 0.4);
            border-color: var(--keith-gold);
        }
        
        .vhs-tape img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .vhs-tape-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: var(--keith-gold);
            padding: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-align: center;
        }
        
        /* Polaroid Pictures */
        .polaroid {
            width: 160px;
            height: 200px;
            background: #f8f8f8;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 10px 10px 40px 10px;
        }
        
        .polaroid:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 15px 30px rgba(218, 181, 71, 0.3);
        }
        
        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .polaroid-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 0.8rem;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        /* Placeholder styling */
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--keith-white-50);
            font-size: 0.9rem;
            text-align: center;
            font-style: italic;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .three-columns {
                flex-direction: column;
                gap: 20px;
            }
            
            .media-column {
                padding: 20px;
            }
            
            .column-items {
                gap: 15px;
            }
            
            .music-tape,
            .vhs-tape,
            .polaroid {
                width: 180px;
            }
            
            .vhs-tape {
                height: 140px;
            }
            
            .polaroid {
                height: 160px;
                padding: 8px 8px 25px 8px;
            }
            
            .polaroid img {
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation and banner inserted automatically by shared/navigation.js -->

    <!-- Main Content -->
    <main class="main">
        <!-- Sort Controls -->
        <section class="sort-controls">
            <div class="sort-label">Sort:</div>
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="oldest">Oldest</button>
                <button class="sort-btn" data-sort="newest">Newest</button>
            </div>
        </section>

        <!-- Media Collection - 3 Columns -->
        <section class="media-collection">
            <div class="three-columns">
                
                <!-- Left Column: Music Tapes -->
                <div class="media-column">
                    <div class="column-header">
                        <div class="column-icon">🎵</div>
                        <div class="column-title">Music</div>
                        <div class="column-count">3 Tapes</div>
                    </div>
                    <div class="column-items">
                        <div class="music-tape" data-track="tracks">
                            <img src="vault/tracks-tape.png" alt="Tracks" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Tracks</div>';">
                            <div class="music-tape-label">Tracks</div>
                        </div>
                        
                        <div class="music-tape" data-track="freestyles">
                            <img src="vault/freestyles-tape.png" alt="Freestyles" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Freestyles</div>';">
                            <div class="music-tape-label">Freestyles</div>
                        </div>
                        
                        <div class="music-tape" data-track="interviews">
                            <img src="vault/interviews-tape.png" alt="Interviews" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Interviews</div>';">
                            <div class="music-tape-label">Interviews</div>
                        </div>
                    </div>
                </div>

                <!-- Middle Column: VHS Videos -->
                <div class="media-column">
                    <div class="column-header">
                        <div class="column-icon">📼</div>
                        <div class="column-title">Videos</div>
                        <div class="column-count">3 VHS</div>
                    </div>
                    <div class="column-items">
                        <div class="vhs-tape" data-video="tracks-video">
                            <img src="vault/tracks-vhs.png" alt="Tracks Video" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Tracks</div>';">
                            <div class="vhs-tape-label">Tracks</div>
                        </div>
                        
                        <div class="vhs-tape" data-video="freestyles-video">
                            <img src="vault/freestyles-vhs.png" alt="Freestyles Video" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Freestyles</div>';">
                            <div class="vhs-tape-label">Freestyles</div>
                        </div>
                        
                        <div class="vhs-tape" data-video="interviews-video">
                            <img src="vault/interviews-vhs.png" alt="Interviews Video" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Interviews</div>';">
                            <div class="vhs-tape-label">Interviews</div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Polaroid Pics -->
                <div class="media-column">
                    <div class="column-header">
                        <div class="column-icon">📸</div>
                        <div class="column-title">Pics</div>
                        <div class="column-count">3 Polaroids</div>
                    </div>
                    <div class="column-items">
                        <div class="polaroid" data-pic="backstage-1988">
                            <img src="vault/backstage-1988.png" alt="Backstage 1988" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Backstage<br>1988</div>';">
                            <div class="polaroid-caption">Backstage 1988</div>
                        </div>
                        
                        <div class="polaroid" data-pic="studio-1996">
                            <img src="vault/studio-1996.png" alt="Studio 1996" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Studio<br>1996</div>';">
                            <div class="polaroid-caption">Studio 1996</div>
                        </div>
                        
                        <div class="polaroid" data-pic="tour-2000">
                            <img src="vault/tour-2000.png" alt="Tour 2000" 
                                 onerror="this.style.display='none'; this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='<div>Tour<br>2000</div>';">
                            <div class="polaroid-caption">Tour 2000</div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer inserted automatically by shared/navigation.js -->

    <!-- Shared Navigation System -->
    <script src="shared/navigation.js"></script>
    
    <script>
        console.log('Vault page loaded with Music, Videos, and Pics rows');
        
        // Click handlers for different media types
        document.addEventListener('click', function(e) {
            // Music tapes
            if (e.target.closest('.music-tape')) {
                const tape = e.target.closest('.music-tape');
                const track = tape.dataset.track;
                alert('Playing: ' + track);
            }
            
            // VHS tapes
            if (e.target.closest('.vhs-tape')) {
                const vhs = e.target.closest('.vhs-tape');
                const video = vhs.dataset.video;
                alert('Playing video: ' + video);
            }
            
            // Polaroids
            if (e.target.closest('.polaroid')) {
                const pic = e.target.closest('.polaroid');
                const photo = pic.dataset.pic;
                alert('Viewing photo: ' + photo);
            }
        });
        
        // Sort functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('sort-btn')) {
                document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                console.log('Sort changed to:', e.target.textContent);
            }
        });
    </script>
</body>
</html>
