<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KEITH VAULT</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .vault-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
            color: #00ffff;
            letter-spacing: 3px;
        }

        .vault-container {
            display: flex;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
        }

        .left-side {
            text-align: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .right-side {
            text-align: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
        }

        .tape-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #666;
            border-radius: 8px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        .vhs-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #666;
            border-radius: 8px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5));
        }

        .label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 0 0 10px currentColor;
        }

        .left-side .label {
            color: #00ffff;
        }

        .right-side .label {
            color: #ffff00;
        }

        @media (max-width: 800px) {
            .vault-container {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <h1 class="vault-title">üîê THE KEITH VAULT</h1>
    
    <div class="vault-container">
        <div class="left-side">
            <img src="vault/tape.png" alt="Keith Tape" class="tape-image">
            <div class="label">CASSETTE TAPE</div>
        </div>

        <div class="right-side">
            <img src="vault/vhs.jpg" alt="Keith VHS" class="vhs-image">
            <div class="label">VHS TAPE</div>
        </div>
    </div>
</body>
</html>
