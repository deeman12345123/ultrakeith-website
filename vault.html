<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE KEITH VAULT</title>
    <style>
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .vault-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ffff;
        }

        .vault-container {
            display: flex;
            gap: 50px;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
        }

        .left-side {
            flex: 1;
            text-align: center;
        }

        .right-side {
            flex: 1;
            text-align: center;
        }

        .tape-image {
            width: 300px;
            height: 200px;
            border: 2px solid #00ffff;
        }

        .vhs-image {
            width: 300px;
            height: 200px;
            border: 2px solid #ffff00;
        }

        .label {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="vault-title">üîê THE KEITH VAULT</h1>
    
    <div class="vault-container">
        <div class="left-side">
            <img src="vault/tape.png" alt="Keith Tape" class="tape-image">
            <div class="label">CASSETTE TAPE</div>
        </div>

        <div class="right-side">
            <img src="vault/vhs.jpg" alt="Keith VHS" class="vhs-image">
            <div class="label">VHS TAPE</div>
        </div>
    </div>
</body>
</html>
